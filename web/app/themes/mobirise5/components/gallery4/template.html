<section class="gallery4 mbr-gallery" group="Sliders & Galleries" data-bg-video="{{bg.type == 'video' && bg.value.url}}">
    <mbr-parameters>
        <input type="id" name="idGallery">
        <header>Size</header>
        <input type="checkbox" title="Full Width" name="fullWidth">
        <input type="range" inline title="Top" name="paddingTop" min="0" max="10" step="1" value="6">
        <input type="range" inline title="Bottom" name="paddingBottom" min="0" max="10" step="1" value="6">
        <select title="Columns" name="cardsWidth">
            <option value="12">1</option>
            <option value="6" selected>2</option>
            <option value="4">3</option>
            <option value="3">4</option>
        </select>
        <header>Show/Hide</header>
        <input type="checkbox" title="Title" name="showTitle" checked>
        <input type="checkbox" title="Subtitle" name="showSubtitle" checked>
        <header>Images</header>
        <input type="checkbox" title="Auto Size" name="autoSize" checked>
        <input type="range" name="imageHeight" title="Height" min="1" max="5" step="1" value="3"
            condition="autoSize && showItemSubtitle">
        <input type="checkbox" title="Spacing" name="spacing">
        <input type="checkbox" title="Caption" name="showItemSubtitle">
        <header>Popup Slider</header>
        <input type="checkbox" title="Fade Effect" name="fade">
        <input type="checkbox" title="Autoplay" name="autoplay">
        <input type="range" title="Interval" name="interval" min="3" max="10" value="5" step="1" condition="autoplay">
        <header>Background</header>
        <fieldset type="background" name="bg" parallax>
            <input type="image" title="Image" value="../_images/background1.jpg" parallax>
            <input type="color" title="Color" value="#ffffff" selected>
            <input type="video" title="Video" value="https://vimeo.com/428046504">
        </fieldset>
        <header condition="bg.type === 'video'">Fallback Image</header>
        <input type="image" title="Fallback Image" value="../_images/background13.jpg" name="fallBackImage" condition="bg.type === 'video'">
        <header condition="bg.type!=='color'">Overlay</header>
        <input type="checkbox" title="Overlay" name="overlay" checked condition="bg.type !== 'color'">
        <input type="color" title="Overlay Color" name="overlayColor" value="#fafafa"
            condition="overlay && bg.type !== 'color'">
        <input type="range" inline title="Opacity" name="overlayOpacity" min="0" max="1" step="0.1" value="0.8"
            condition="overlay && bg.type !== 'color'">
    </mbr-parameters>

    <div class="mbr-fallback-image disabled" mbr-if="bg.type == 'video'"></div>
    <div class="mbr-overlay" mbr-if="overlay && bg.type!== 'color'"
        mbr-style="{'opacity': overlayOpacity, 'background-color': overlayColor}">
    </div>

    <div mbr-class="{'container': !fullWidth,
                    'container-fluid': fullWidth}">
        <div class="mbr-section-head" mbr-if="showTitle || showSubtitle">
            <h3 class="mbr-section-title mbr-fonts-style align-center m-0" mbr-theme-style="display-2"
                mbr-if="showTitle"><b>Gallery with Popup Slider</b></h3>
            <h4 class="mbr-section-subtitle mbr-fonts-style align-center mb-0 mt-2" mbr-theme-style="display-5"
                mbr-if="showSubtitle">Gallery Subtitle</h4>
        </div>
        <div class="row mbr-gallery mt-4">
            <div class="col-12 col-md-6 col-lg-{{cardsWidth}} item gallery-image">
                <div class="item-wrapper" data-toggle="modal" data-target="#{{idGallery}}-modal">
                    <img class="w-100" src="../_images/features/features1.jpg" alt="Mobirise Website Builder" data-target="#lb-{{idGallery}}"
                        data-slide-to="0">
                    <div class="icon-wrapper">
                        <span class="mobi-mbri mobi-mbri-search mbr-iconfont mbr-iconfont-btn"></span>
                    </div>
                </div>
                <h6 class="mbr-item-subtitle mbr-fonts-style align-center mb-2 mt-2" mbr-theme-style="display-7"
                    mbr-if="showItemSubtitle">
                    Image Caption and <a href="#" class="text-primary">Link</a>
                </h6>
            </div>
            <div class="col-12 col-md-6 col-lg-{{cardsWidth}} item gallery-image">
                <div class="item-wrapper" data-toggle="modal" data-target="#{{idGallery}}-modal">
                    <img class="w-100" src="../_images/features/features2.jpg" alt="Mobirise Website Builder" data-target="#lb-{{idGallery}}"
                        data-slide-to="1">
                    <div class="icon-wrapper">
                        <span class="mobi-mbri mobi-mbri-search mbr-iconfont mbr-iconfont-btn"></span>
                    </div>
                </div>
                <h6 class="mbr-item-subtitle mbr-fonts-style align-center mb-2 mt-2" mbr-theme-style="display-7"
                    mbr-if="showItemSubtitle">
                    Image Caption and <a href="#" class="text-primary">Link</a>
                </h6>
            </div>
            <div class="col-12 col-md-6 col-lg-{{cardsWidth}} item gallery-image">
                <div class="item-wrapper" data-toggle="modal" data-target="#{{idGallery}}-modal">
                    <img class="w-100" src="../_images/features/features3.jpg" alt="Mobirise Website Builder" data-target="#lb-{{idGallery}}"
                        data-slide-to="2">
                    <div class="icon-wrapper">
                        <span class="mobi-mbri mobi-mbri-search mbr-iconfont mbr-iconfont-btn"></span>
                    </div>
                </div>
                <h6 class="mbr-item-subtitle mbr-fonts-style align-center mb-2 mt-2" mbr-theme-style="display-7"
                    mbr-if="showItemSubtitle">
                    Image Caption and <a href="#" class="text-primary">Link</a>
                </h6>
            </div>
            <div class="col-12 col-md-6 col-lg-{{cardsWidth}} item gallery-image">
                <div class="item-wrapper" data-toggle="modal" data-target="#{{idGallery}}-modal">
                    <img class="w-100" src="../_images/features/features4.jpg" alt="Mobirise Website Builder" data-target="#lb-{{idGallery}}"
                        data-slide-to="3">
                    <div class="icon-wrapper">
                        <span class="mobi-mbri mobi-mbri-search mbr-iconfont mbr-iconfont-btn"></span>
                    </div>
                </div>
                <h6 class="mbr-item-subtitle mbr-fonts-style align-center mb-2 mt-2" mbr-theme-style="display-7"
                    mbr-if="showItemSubtitle">
                    Image Caption and <a href="#" class="text-primary">Link</a>
                </h6>
            </div>
        </div>

        <div class="modal mbr-slider" id="{{idGallery}}-modal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <div id="lb-{{idGallery}}" class="carousel slide" mbr-class="{'carousel-fade': fade}"
                            data-ride="{{autoplay ? 'carousel' : false}}" data-interval="{{interval*1000}}">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img class="d-block w-100" src="../_images/features/features1.jpg" alt="Mobirise Website Builder">
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-100" src="../_images/features/features2.jpg" alt="Mobirise Website Builder">
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-100" src="../_images/features/features3.jpg" alt="Mobirise Website Builder">
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-100" src="../_images/features/features4.jpg" alt="Mobirise Website Builder">
                                </div>
                            </div>
                            <ol class="carousel-indicators">
                                <li data-target="#lb-{{idGallery}}" data-slide-to="0" class="active"></li>
                                <li data-target="#lb-{{idGallery}}" data-slide-to="1"></li>
                                <li data-target="#lb-{{idGallery}}" data-slide-to="2"></li>
                                <li data-target="#lb-{{idGallery}}" data-slide-to="3"></li>
                            </ol>
                            <a role="button" href class="close" data-dismiss="modal" aria-label="Close">
                            </a>
                            <a class="carousel-control-prev carousel-control" href="#lb-{{idGallery}}" role="button"
                                data-slide="prev">
                                <span class="mobi-mbri mobi-mbri-arrow-prev" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next carousel-control" href="#lb-{{idGallery}}" role="button"
                                data-slide="next">
                                <span class="mobi-mbri mobi-mbri-arrow-next" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
