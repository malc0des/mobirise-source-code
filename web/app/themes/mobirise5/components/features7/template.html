<section class="features7" group="Features" data-bg-video="{{bg.type == 'video' && bg.value.url}}"
    mbr-class="{'mbr-parallax-background': bg.parallax}">
    <!---->
    <mbr-parameters>
        <header>Size</header>
        <input type="checkbox" title="Full Width" name="fullWidth">
        <input type="checkbox" title="Reverse" name="reverseContent">
        <input type="range" inline title="Top" name="paddingTop" min="0" max="10" step="1" value="5">
        <input type="range" inline title="Bottom" name="paddingBottom" min="0" max="10" step="1" value="5">
        <input type="range" name="imageWidth" title="Image" min="4" max="8" step="1" value="6">
        <header>Show/Hide</header>
        <input type="checkbox" title="Title" name="showTitle" checked>
        <input type="checkbox" title="Text" name="showText" checked>
        <input type="checkbox" title="Cost" name="showCost" checked>
        <input type="checkbox" title="Buttons" name="showButtons" checked>
        <input type="color" title="Color" name="cardsBg" value="#ffffff">
        <header>Background</header>
        <fieldset type="background" name="bg" parallax>
            <input type="image" title="Image" value="../_images/background1.jpg" parallax>
            <input type="color" title="Color" value="#fafafa" selected>
            <input type="video" title="Video" value="https://vimeo.com/428046504">
        </fieldset>
        <header condition="bg.type === 'video'">Fallback Image</header>
        <input type="image" title="Fallback Image" value="../_images/background13.jpg" name="fallBackImage" condition="bg.type === 'video'">
        <input type="checkbox" title="Overlay" name="overlay" checked condition="bg.type !== 'color'">
        <input type="color" title="Overlay Color" name="overlayColor" value="#bed3f9"
            condition="overlay && bg.type !== 'color'">
        <input type="range" inline title="Opacity" name="overlayOpacity" min="0" max="1" step="0.1" value="0.5"
            condition="overlay && bg.type !== 'color'">
    </mbr-parameters>

    <div class="mbr-fallback-image disabled" mbr-if="bg.type == 'video'"></div>
    <div class="mbr-overlay" mbr-if="overlay && bg.type!== 'color'"
        mbr-style="{'opacity': overlayOpacity, 'background-color': overlayColor}">
    </div>
    <div mbr-class="{'container': !fullWidth, 'container-fluid' : fullWidth}">
        <div class="card-wrapper">
            <div class="row align-items-center" mbr-class="{'flex-row-reverse' : reverseContent}">
                <div class="col-12 col-lg-{{imageWidth}}">
                    <div class="image-wrapper">
                        <img src="../_images/products/product2.jpg" alt="Mobirise Website Builder">
                    </div>
                </div>
                <div class="col-12 col-lg">
                    <div class="text-box">
                        <h5 class="mbr-title mbr-fonts-style" mbr-theme-style="display-2" mbr-if="showTitle">
                            <b>Special Offer</b>
                        </h5>
                        <p class="mbr-text mbr-fonts-style" mbr-theme-style="display-7" mbr-if="showText" data-app-selector=".mbr-text, .cost, .mbr-section-btn">If you're wondering how to build a website, Mobirise can be the answer. Start creating your website with pre-made blocks and place your own content. Select the theme that suits you. Each theme contains a set of unique blocks.</p>
                        <div class="cost" mbr-if="showCost">
                            <span mbr-text mbr-theme-style="display-2" class="currentcost mbr-fonts-style pr-2" data-app-selector=".currentcost">$69</span>
                            <span mbr-text mbr-theme-style="display-2" class="oldcost mbr-fonts-style" data-app-selector=".oldcost">$89</span>
                        </div>
                        <div mbr-buttons mbr-theme-style="display-4" class="mbr-section-btn pt-3" mbr-if="showButtons" data-toolbar="-mbrBtnMove">
                            <a href="https://mobiri.se" class="btn btn-primary" data-app-placeholder="Type Text">Buy Now</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
