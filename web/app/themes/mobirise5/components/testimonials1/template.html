<section class="testimonials1" group="Testimonials" data-bg-video="{{bg.type == 'video' && bg.value.url}}"
    mbr-class="{'mbr-parallax-background': bg.parallax}">
    <mbr-parameters>
        <header>Size</header>
        <input type="checkbox" name="fullWidth" title="Full Width">
        <input type="checkbox" title="Reverse" name="reverseContent">
        <input type="range" inline title="Top" name="paddingTop" min="0" max="10" step="1" value="5">
        <input type="range" inline title="Bottom" name="paddingBottom" min="0" max="10" step="1" value="5">
        <input type="range" name="textWidth" title="Width" min="4" max="8" step="1" value="6">
        <header>Show/Hide</header>
        <input type="checkbox" title="Title" name="showTitle">
        <input type="checkbox" title="Text" name="showText" checked>
        <input type="checkbox" title="Name" name="showName" checked>
        <input type="checkbox" title="Position" name="showPosition" checked>
        <header>Background</header>
        <fieldset type="background" name="bg" parallax>
            <input type="image" title="Image" value="../_images/background1.jpg" parallax>
            <input type="color" title="Color" value="#ffffff" selected>
            <input type="video" title="Video" value="https://vimeo.com/428046504">
        </fieldset>
        <header condition="bg.type === 'video'">Fallback Image</header>
        <input type="image" title="Fallback Image" value="../_images/background13.jpg" name="fallBackImage" condition="bg.type === 'video'">
        <input type="checkbox" title="Overlay" name="overlay" condition="bg.type !== 'color'" checked>
        <input type="color" title="Overlay Color" name="overlayColor" value="#ffffff"
            condition="overlay && bg.type !== 'color'">
        <input type="range" inline title="Opacity" name="overlayOpacity" min="0" max="1" step="0.1" value="0"
            condition="overlay && bg.type !== 'color'">
    </mbr-parameters>

    <div class="mbr-fallback-image disabled" mbr-if="bg.type == 'video'"></div>
    <div class="mbr-overlay" mbr-if="overlay && bg.type!== 'color'"
        mbr-style="{'opacity': overlayOpacity, 'background-color': overlayColor}">
    </div>
    <div mbr-class="{'container': !fullWidth}">
        <h3 class="mbr-section-title mbr-fonts-style align-center mb-4" mbr-if="showTitle"
            data-app-selector=".mbr-section-title" mbr-theme-style="display-2">
            <b>Testimonials</b>
        </h3>
        <div class="row align-items-center">
            <div class="col-12 col-md-{{textWidth}}">
                <div class="image-wrapper">
                    <img src="../_images/people/team2.jpg" alt="Mobirise Website Builder">
                </div>
            </div>
            <div class="col-12 col-md" mbr-class="{'col-lg-4' : fullWidth && textWidth >= 6, 'col-lg-6' : fullWidth && textWidth <= 5}">
                <div class="text-wrapper">
                    <p class="mbr-text mbr-fonts-style mb-4" mbr-if="showText" mbr-theme-style="display-7"
                        data-app-selector=".mbr-text">All sites you create with the Mobirise web builder are mobile-friendly natively. No special actions required. You can preview your site inside the app. Check the icons on the top.</p>
                    <p class="name mbr-fonts-style mb-1" mbr-if="showName" mbr-theme-style="display-4"
                        data-app-selector=".name">
                        <b>Jessica Brown</b>
                    </p>
                    <p class="position mbr-fonts-style" mbr-if="showPosition" mbr-theme-style="display-4"
                        data-app-selector=".position">
                        <b>Client</b>
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>
