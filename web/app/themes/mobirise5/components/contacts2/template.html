<section class="contacts2" group="Contacts" data-bg-video="{{bg.type == 'video' && bg.value.url}}"
    mbr-class="{'mbr-parallax-background': bg.parallax}">
    <!---->
    <mbr-parameters>
        <header>Size</header>
        <input type="checkbox" title="Full Width" name="fullWidth">
        <input type="range" inline title="Top" name="paddingTop" min="0" max="10" step="1" value="5">
        <input type="range" inline title="Bottom" name="paddingBottom" min="0" max="10" step="1" value="5">
        <header>Show/Hide</header>
        <input type="checkbox" title="Title" name="showTitle" checked>
        <input type="checkbox" title="Subtitle" name="showSubtitle">
        <header>Cards</header>
        <input type="checkbox" title="Title" name="showTitleCards" checked>
        <input type="checkbox" title="Text" name="showText" checked>
        <input type="range" inline title="Icon Size" name="iconSize" min="1" max="4" step="1" value="2">
        <input type="color" title="BG" name="cardsBg" value="#fafafa">
        <select title="Amount" name="cardsAmount">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4" selected>4</option>
        </select>
        <header>Background</header>
        <fieldset type="background" name="bg" parallax>
            <input type="image" title="Image" value="../_images/background1.jpg" parallax>
            <input type="color" title="Color" value="#ffffff" selected>
            <input type="video" title="Video" value="https://vimeo.com/428046504">
        </fieldset>
        <header condition="bg.type === 'video'">Fallback Image</header>
        <input type="image" title="Fallback Image" value="../_images/background13.jpg" name="fallBackImage" condition="bg.type === 'video'">
        <input type="checkbox" title="Overlay" name="overlay" checked condition="bg.type !== 'color'">
        <input type="color" title="Overlay Color" name="overlayColor" value="#cebfaf"
            condition="overlay && bg.type !== 'color'">
        <input type="range" inline title="Opacity" name="overlayOpacity" min="0" max="1" step="0.1" value="0.5"
            condition="overlay && bg.type !== 'color'">
    </mbr-parameters>

    <div class="mbr-fallback-image disabled" mbr-if="bg.type == 'video'"></div>
    <div class="mbr-overlay" mbr-if="overlay && bg.type!== 'color'"
        mbr-style="{'opacity': overlayOpacity, 'background-color': overlayColor}">
    </div>
    <div mbr-class="{'container': !fullWidth, 'container-fluid': fullWidth}">
        <div class="mbr-section-head" mbr-if="showTitle || showSubtitle">
            <h3 class="mbr-section-title mbr-fonts-style align-center mb-0" mbr-theme-style="display-2"
                mbr-if="showTitle" data-app-selector=".mbr-section-title">
                <b>Contacts</b>
            </h3>
            <h4 class="mbr-section-subtitle mbr-fonts-style align-center mb-0 mt-2" mbr-theme-style="display-5"
                mbr-if="showSubtitle" data-app-selector=".mbr-section-subtitle">
                Contacts Subtitle
            </h4>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="card col-12 col-md-6">
                <div class="card-wrapper">
                    <div class="image-wrapper">
                        <span mbr-icon class="mbr-iconfont mobi-mbri-phone mobi-mbri"></span>
                    </div>
                    <div class="text-wrapper">
                        <h6 class="card-title mbr-fonts-style mb-1" mbr-theme-style="display-5"
                            data-app-selector=".card-title" mbr-if="showTitleCards">
                            <b>Phone</b>
                        </h6>
                        <p class="mbr-text mbr-fonts-style" mbr-theme-style="display-7" mbr-if="showText">
                            <a href="tel:+12345678910" class="text-primary">0 (800) 123 45 67</a>
                        </p>
                    </div>
                </div>
            </div>
            <div class="card col-12 col-md-6" mbr-if="cardsAmount > 1">
                <div class="card-wrapper">
                    <div class="image-wrapper">
                        <span mbr-icon class="mbr-iconfont mobi-mbri-letter mobi-mbri"></span>
                    </div>
                    <div class="text-wrapper">
                        <h6 class="card-title mbr-fonts-style mb-1" mbr-theme-style="display-5"
                            data-app-selector=".card-title" mbr-if="showTitleCards">
                            <b>Email</b>
                        </h6>
                        <p class="mbr-text mbr-fonts-style" mbr-theme-style="display-7" mbr-if="showText">
                            <a href="mailto:info@site.com" class="text-primary">info@site.com</a>
                        </p>
                    </div>
                </div>
            </div>
            <div class="card col-12 col-md-6" mbr-if="cardsAmount > 2">
                <div class="card-wrapper">
                    <div class="image-wrapper">
                        <span mbr-icon class="mbr-iconfont mobi-mbri-globe mobi-mbri"></span>
                    </div>
                    <div class="text-wrapper">
                        <h6 class="card-title mbr-fonts-style mb-1" mbr-theme-style="display-5"
                            data-app-selector=".card-title" mbr-if="showTitleCards">
                            <b>Address</b>
                        </h6>
                        <p class="mbr-text mbr-fonts-style" mbr-theme-style="display-7" mbr-if="showText">
                            4100 Ross Street, Okawville, IL
                        </p>
                    </div>
                </div>
            </div>
            <div class="card col-12 col-md-6" mbr-if="cardsAmount > 3">
                <div class="card-wrapper">
                    <div class="image-wrapper">
                        <span mbr-icon class="mbr-iconfont mobi-mbri-bulleted-list mobi-mbri"></span>
                    </div>
                    <div class="text-wrapper">
                        <h6 class="card-title mbr-fonts-style mb-1" mbr-theme-style="display-5"
                            data-app-selector=".card-title" mbr-if="showTitleCards">
                            <b>Working Hours</b>
                        </h6>
                        <p class="mbr-text mbr-fonts-style" mbr-theme-style="display-7" mbr-if="showText">
                            9:00 - 18:00
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
