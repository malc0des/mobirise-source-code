<section class="header14" group="Headers" data-bg-video="{{bg.type == 'video' && bg.value.url}}" mbr-class="{
    'mbr-fullscreen': fullScreen,
    'mbr-parallax-background': bg.parallax}">

    <mbr-parameters>
        <header>Size</header>
        <input type="checkbox" title="Full Screen" name="fullScreen" checked>
        <input type="checkbox" title="Full Width" name="fullWidth">
        <input type="range" inline title="Top" name="paddingTop" min="0" max="10" step="1" value="6"
            condition="fullScreen == false">
        <input type="range" inline title="Bottom" name="paddingBottom" min="0" max="10" step="1" value="6"
            condition="fullScreen == false">
        <input type="range" inline name="imageWidth" title="Image" min="4" max="8" step="1" value="6">
        <input type="checkbox" title="Reverse" name="reverseContent" checked>
        <header>Show/Hide</header>
        <input type="checkbox" title="Remove Padding" name="imageFullWidth" condition="fullWidth">
        <input type="checkbox" title="Title" name="showTitle" checked>
        <input type="checkbox" title="Text" name="showText" checked>
        <input type="checkbox" title="Buttons" name="showButtons" checked>
        <header>Background</header>
        <fieldset type="background" name="bg" parallax>
            <input type="image" title="Image" value="../_images/background7.jpg" parallax>
            <input type="color" title="Color" value="#bed3f9" selected>
            <input type="video" title="Video" value="https://vimeo.com/428046504">
        </fieldset>
        <header condition="bg.type === 'video'">Fallback Image</header>
        <input type="image" title="Fallback Image" value="../_images/background13.jpg" name="fallBackImage" condition="bg.type === 'video'">
        <input type="checkbox" title="Overlay" name="overlay" condition="bg.type !== 'color'" checked>
        <input type="color" title="Overlay Color" name="overlayColor" value="#ffffff"
            condition="overlay && bg.type !== 'color'">
        <input type="range" inline title="Opacity" name="overlayOpacity" min="0" max="1" step="0.1" value="0.8"
            condition="overlay && bg.type !== 'color'">
    </mbr-parameters>

    <div class="mbr-fallback-image disabled" mbr-if="bg.type == 'video'"></div>
    <div class="mbr-overlay" mbr-if="overlay && bg.type !== 'color'" opacity="{{overlayOpacity}}"
        bg-color="{{overlayColor}}"></div>

    <div mbr-class="{'container': !fullWidth, 'container-fluid': fullWidth}">
        <div class="row justify-content-center align-items-center">
            <div class="col-12 col-md-{{imageWidth}} image-wrapper">
                <img src="../_images/hightlights/2.jpg" alt="Mobirise Website Builder">
            </div>
            <div class="col-12 col-md">
                <div class="text-wrapper">
                    <h1 class="mbr-section-title mbr-fonts-style mb-3" data-app-selector=".mbr-section-title"
                        mbr-theme-style="display-2" mbr-if="showTitle">
                        <b>Intro with Image</b></h1>
                    <p class="mbr-text mbr-fonts-style" mbr-theme-style="display-7" mbr-if="showText"
                        data-app-selector=".mbr-text, .mbr-section-btn">
                        Full width intro with a sold background and a picture on the side. You can easily change the
                        size of image in block parameters.</p>
                    <div mbr-buttons mbr-theme-style="display-4" class="mbr-section-btn mt-3" mbr-if="showButtons"
                        data-toolbar="-mbrBtnMove">
                        <a class="btn btn-secondary" href="https://mobiri.se" data-app-placeholder="Type Text">Explore
                            all features</a>
                        <a class="btn btn-black-outline" href="https://mobiri.se"
                            data-app-placeholder="Type Text">Create
                            account &gt;</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
