<section class="features14" group="Features" data-bg-video="{{bg.type == 'video' && bg.value.url}}"
    mbr-class="{'mbr-parallax-background': bg.parallax}">
    <mbr-parameters>
        <header>Size</header>
        <input type="checkbox" title="Full Width" name="fullWidth">
        <input type="range" inline title="Top" name="paddingTop" min="0" max="9" step="1" value="4">
        <input type="range" inline title="Bottom" name="paddingBottom" min="0" max="9" step="1" value="4">
        <header>Show/Hide</header>
        <input type="checkbox" title="Title" name="showmainTitle" checked>
        <header>Card</header>
        <input type="checkbox" title="Title" name="showTitle" checked>
        <input type="checkbox" title="Icons" name="showIcon" checked>
        <input type="color" title="Icon Color" name="iconColor" value="#6592e6" selected condition="showIcon">
        <select title="Columns" name="columns">
            <option value="2" selected>6</option>
            <option value="3">4</option>
            <option value="4">3</option>
            <option value="6">2</option>
            <option value="12">1</option>
        </select>
        <header>Background</header>
        <fieldset type="background" name="bg" parallax>
            <input type="image" title="Image" value="../_images/background4.jpg" parallax>
            <input type="color" title="Color" value="#ffffff" selected>
            <input type="video" title="Video" value="https://vimeo.com/428046504">
        </fieldset>
        <header condition="bg.type === 'video'">Fallback Image</header>
        <input type="image" title="Fallback Image" value="../_images/background13.jpg" name="fallBackImage" condition="bg.type === 'video'">
        <input type="checkbox" title="Overlay" name="overlay" condition="bg.type !== 'color'" checked>
        <input type="color" title="Overlay Color" name="overlayColor" value="#ffffff"
            condition="overlay && bg.type !== 'color'">
        <input type="range" inline title="Opacity" name="overlayOpacity" min="0" max="1" step="0.1" value="0.5"
            condition="overlay && bg.type !== 'color'">
    </mbr-parameters>

    <div class="mbr-fallback-image disabled" mbr-if="bg.type == 'video'"></div>
    <div class="mbr-overlay" mbr-if="overlay && bg.type!== 'color'"
        mbr-style="{'opacity': overlayOpacity, 'background-color': overlayColor}">
    </div>
    <div mbr-class="{'container': !fullWidth, 'container-fluid': fullWidth}">
        <div class="row mb-5" mbr-if="showmainTitle">
            <div class="col-12">
                <h3 class="mbr-section-title align-center mbr-fonts-style" mbr-theme-style="display-2"><b>What you get</b></h3>
            </div>
        </div>
        <div class="row">
            <div class="item features-without-image mb-5 col-12 col-md-{{columns}}">
                <div class="item-wrapper">
                    <div class="card-box align-center">
                        <span mbr-icon class="mbr-iconfont mobi-mbri-image-gallery mobi-mbri" mbr-if="showIcon"></span>
                        <h4 class="card-title align-center mbr-black mbr-fonts-style"
                            mbr-theme-style="display-7" mbr-if="showTitle" data-app-selector=".card-title, .card-box">
                            <b>Optimized Images</b></h4>
                    </div>
                </div>
            </div>
            <div class="item features-without-image mb-5 col-12 col-md-{{columns}}">
                <div class="item-wrapper">
                    <div class="card-box align-center">
                        <span mbr-icon class="mbr-iconfont mobi-mbri-website-theme-2 mobi-mbri"
                            mbr-if="showIcon"></span>
                        <h4 class="card-title align-center mbr-black mbr-fonts-style"
                            mbr-theme-style="display-7" mbr-if="showTitle" data-app-selector=".card-title, .card-box">
                            <b>Style Changer</b></h4>
                    </div>
                </div>
            </div>
            <div class="item features-without-image mb-5 col-12 col-md-{{columns}}">
                <div class="item-wrapper">
                    <div class="card-box align-center">
                        <span mbr-icon class="mbr-iconfont mobi-mbri-contact-form mobi-mbri" mbr-if="showIcon"></span>
                        <h4 class="card-title align-center mbr-black mbr-fonts-style"
                            mbr-theme-style="display-7" mbr-if="showTitle" data-app-selector=".card-title, .card-box">
                            <b>Articles</b>
                        </h4>
                    </div>
                </div>
            </div>
            <div class="item features-without-image mb-5 col-12 col-md-{{columns}}">
                <div class="item-wrapper">
                    <div class="card-box align-center">
                        <span mbr-icon class="mbr-iconfont mobi-mbri-features mobi-mbri" mbr-if="showIcon"></span>
                        <h4 class="card-title align-center mbr-black mbr-fonts-style"
                            mbr-theme-style="display-7" mbr-if="showTitle" data-app-selector=".card-title, .card-box">
                            <b>Extensions</b></h4>
                    </div>
                </div>
            </div>
            <div class="item features-without-image mb-5 col-12 col-md-{{columns}}">
                <div class="item-wrapper">
                    <div class="card-box align-center">
                        <span mbr-icon class="mbr-iconfont mobi-mbri-cust-feedback mobi-mbri" mbr-if="showIcon"></span>
                        <h4 class="card-title align-center mbr-black mbr-fonts-style"
                            mbr-theme-style="display-7" mbr-if="showTitle" data-app-selector=".card-title, .card-box">
                            <b>Cookie Alert
                            </b></h4>
                    </div>
                </div>
            </div>
            <div class="item features-without-image mb-5 col-12 col-md-{{columns}}">
                <div class="item-wrapper">
                    <div class="card-box align-center">
                        <span mbr-icon class="mbr-iconfont mobi-mbri-devices mobi-mbri" mbr-if="showIcon"></span>
                        <h4 class="card-title align-center mbr-black mbr-fonts-style"
                            mbr-theme-style="display-7" mbr-if="showTitle" data-app-selector=".card-title, .card-box">
                            <b>Mobile-friendly</b></h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
