<section class="header19" group="Headers" data-bg-video="{{bg.type == 'video' && bg.value.url}}" plugins="VimeoPlayer"
    mbr-class="{'mbr-fullscreen': fullScreen,'mbr-parallax-background' :bg.parallax}">

    <mbr-parameters>
        <!-- Block parameters controls (Blue "Gear" panel) -->
        <header>Size</header>
        <input type="checkbox" title="Full Screen" name="fullScreen" checked>
        <input type="checkbox" title="Full Width" name="fullWidth">
        <input type="range" inline title="Top" name="paddingTop" min="0" max="8" step="1" value="6"
            condition="fullScreen == false">
        <input type="range" inline title="Bottom" name="paddingBottom" min="0" max="8" step="1" value="6"
            condition="fullScreen == false">
        <header>Show / Hide</header>
        <input type="checkbox" title="Title" name="showTitle" checked>
        <input type="checkbox" title="Text" name="showText" checked>
        <input type="checkbox" title="Buttons" name="showButtons" checked>
        <select title="Columns" name="columns">
            <option value="3" selected>4</option>
            <option value="4">3</option>
            <option value="6">2</option>
            <option value="12">1</option>
        </select>
        <header>Background</header>
        <fieldset type="background" name="bg" parallax>
            <input type="image" title="Image" value="../_images/background8.jpg" selected>
            <input type="color" title="Color" value="#0f7699">
            <input type="video" title="Video" value="https://www.youtube.com/watch?v=-BSQlJxCDcI">
        </fieldset>
        <header condition="bg.type === 'video'">Fallback Image</header>
        <input type="image" title="Fallback Image" value="../_images/background13.jpg" name="fallBackImage" condition="bg.type === 'video'">
        <input type="checkbox" title="Overlay" name="overlay" condition="bg.type !== 'color'">
        <input type="color" title="Overlay Color" name="overlayColor" value="#232323"
            condition="overlay && bg.type !== 'color'">
        <input type="range" inline title="Opacity" name="overlayOpacity" min="0" max="1" step="0.1" value="0.5"
            condition="overlay && bg.type !== 'color'">
        <!-- End block parameters -->
    </mbr-parameters>

    <div class="mbr-fallback-image disabled" mbr-if="bg.type == 'video'"></div>
    <div class="mbr-overlay" mbr-if="overlay && bg.type!== 'color'"
        mbr-style="{'opacity': overlayOpacity, 'background-color': overlayColor}">
    </div>

    <div mbr-class="{'container': !fullWidth, 'container-fluid': fullWidth}">
        <div class="media-container">
            <div class="col-md-12 align-center">
                <h1 class="mbr-section-title mbr-white mbr-bold mbr-fonts-style mb-3" mbr-theme-style="display-1"
                    mbr-if="showTitle">
                    INTRO WITH ICONS
                </h1>
                <p class="mbr-text mbr-white mbr-fonts-style" mbr-theme-style="display-7" mbr-if="showText"
                    data-app-selector=".mbr-text, .mbr-section-btn">
                    Full screen intro with background image, color overlay and icons
                </p>
                <div class="mbr-section-btn align-center" mbr-if="showButtons" data-toolbar="-mbrBtnMove" mbr-buttons
                    mbr-theme-style="display-4">
                    <a class='btn btn-primary' href='https://mobiri.se/'>Learn More</a>
                </div>

                <div class="row justify-content-center">
                    <div class="item features-without-image col-12 col-md-{{columns}}">
                        <div class="item-wrapper">
                            <div class="card-box align-center">
                                <span mbr-icon class="mbr-iconfont mobi-mbri-code mobi-mbri"></span>
                                <h4 class="card-title align-center mbr-black mbr-fonts-style"
                                    mbr-theme-style="display-7"
                                    data-app-selector=".item-wrapper .card-title, .card-box">
                                    <b>No Coding</b>
                                </h4>
                            </div>
                        </div>
                    </div>
                    <div class="item features-without-image col-12 col-md-{{columns}}">
                        <div class="item-wrapper">
                            <div class="card-box align-center">
                                <span mbr-icon class="mbr-iconfont mobi-mbri-devices mobi-mbri"></span>
                                <h4 class="card-title align-center mbr-black mbr-fonts-style"
                                    mbr-theme-style="display-7"
                                    data-app-selector=".item-wrapper .card-title, .card-box">
                                    <b>Mobile Friendly</b>
                                </h4>
                            </div>
                        </div>
                    </div>
                    <div class="item features-without-image col-12 col-md-{{columns}}">
                        <div class="item-wrapper">
                            <div class="card-box align-center">
                                <span mbr-icon class="mbr-iconfont mobi-mbri-website-theme-2 mobi-mbri"></span>
                                <h4 class="card-title align-center mbr-black mbr-fonts-style"
                                    mbr-theme-style="display-7"
                                    data-app-selector=".item-wrapper .card-title, .card-box">
                                    <b>Unique Styles</b>
                                </h4>
                            </div>
                        </div>
                    </div>
                    <div class="item features-without-image col-12 col-md-{{columns}}">
                        <div class="item-wrapper">
                            <div class="card-box align-center">
                                <span mbr-icon class="mbr-iconfont mobi-mbri-sites mobi-mbri"></span>
                                <h4 class="card-title align-center mbr-black mbr-fonts-style"
                                    mbr-theme-style="display-7"
                                    data-app-selector=".item-wrapper .card-title, .card-box">
                                    <b>Unlimited Sites</b>
                                </h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
