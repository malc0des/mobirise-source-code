<section class="contacts1" group="Contacts" data-bg-video="{{bg.type == 'video' && bg.value.url}}"
    mbr-class="{'mbr-parallax-background': bg.parallax}" plugins="mobirise-icons2">

    <mbr-parameters>
        <header>Size</header>
        <input type="checkbox" title="Full Width" name="fullWidth">
        <input type="range" inline title="Top" name="paddingTop" min="0" max="10" step="1" value="5">
        <input type="range" inline title="Bottom" name="paddingBottom" min="0" max="10" step="1" value="5">
        <header>Show/Hide</header>
        <input type="checkbox" title="Title" name="showTitle" checked>
        <input type="checkbox" title="Subtitle" name="showSubtitle" checked>
        <header>Cards</header>
        <input type="checkbox" title="Title" name="showCardTitle" checked>
        <input type="checkbox" title="Text" name="showText" checked>
        <input type="checkbox" title="Link" name="showLink" checked>
        <input type="color" title="BG" name="cardColor" value="#fafafa" selected>
        <input type="checkbox" title="Icon" name="showIcon" checked>
        <header>Background</header>
        <fieldset type="background" name="bg" parallax>
            <input type="image" title="Image" value="../_images/background1.jpg">
            <input type="color" title="Color" value="#ffffff" selected>
            <input type="video" title="Video" value="https://vimeo.com/428046504">
        </fieldset>
        <header condition="bg.type === 'video'">Fallback Image</header>
        <input type="image" title="Fallback Image" value="../_images/background13.jpg" name="fallBackImage" condition="bg.type === 'video'">
        <input type="checkbox" title="Overlay" name="overlay" condition="bg.type !== 'color'" checked>
        <input type="color" title="Overlay Color" name="overlayColor" value="#ffffff"
            condition="overlay && bg.type !== 'color'">
        <input type="range" inline title="Opacity" name="overlayOpacity" min="0" max="1" step="0.1" value="0.5"
            condition="overlay && bg.type !== 'color'">
    </mbr-parameters>

    <div class="mbr-fallback-image disabled" mbr-if="bg.type == 'video'"></div>
    <div class="mbr-overlay" mbr-if="overlay && bg.type!== 'color'"
        mbr-style="{'opacity': overlayOpacity, 'background-color': overlayColor}">
    </div>
    <div mbr-class="{'container': !fullWidth, 'container-fluid': fullWidth}">
        <div class="mbr-section-head" mbr-if="showTitle || showSubtitle">
            <h3 class="mbr-section-title mbr-fonts-style align-center mb-0" mbr-theme-style="display-2"
                mbr-if="showTitle" data-app-selector=".mbr-section-title">
                <b>Contacts</b>
            </h3>
            <h4 class="mbr-section-subtitle mbr-fonts-style align-center mb-0 mt-2" mbr-theme-style="display-5"
                mbr-if="showSubtitle" data-app-selector=".mbr-section-subtitle">
                Contacts Subtitle
            </h4>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="card col-12 col-lg-6">
                <div class="card-wrapper">
                    <div class="card-box align-center">
                        <div class="image-wrapper">
                            <span mbr-icon class="mbr-iconfont mobi-mbri-letter mobi-mbri" mbr-if="showIcon"></span>
                        </div>
                        <h4 class="card-title mbr-fonts-style mb-2" mbr-theme-style="display-2" mbr-if="showCardTitle"
                            data-app-selector=".card-title">
                            <b>Email</b>
                        </h4>
                        <p class="mbr-text mbr-fonts-style mb-2" mbr-theme-style="display-4" mbr-if="showText"
                            data-app-selector=".mbr-text">
                            We will reply as soon as possible</p>
                        <h5 class="link mbr-fonts-style" mbr-theme-style="display-7" mbr-if="showLink"
                            data-app-selector=".link"><a href="mailto:info@site.com" class="text-primary">Send us an
                                email</a>
                        </h5>
                    </div>
                </div>
            </div>
            <div class="card col-12 col-lg-6">
                <div class="card-wrapper">
                    <div class="card-box align-center">
                        <div class="image-wrapper">
                            <span mbr-icon class="mbr-iconfont mobi-mbri-mobile-2 mobi-mbri" mbr-if="showIcon"></span>
                        </div>
                        <h4 class="card-title mbr-fonts-style align-center mb-2" mbr-theme-style="display-2"
                            mbr-if="showCardTitle" data-app-selector=".card-title">
                            <b>Phone</b>
                        </h4>
                        <p class="mbr-text mbr-fonts-style mb-2" mbr-theme-style="display-4" mbr-if="showText"
                            data-app-selector=".mbr-text">
                            Mon - Fri 09:00 - 18:00</p>
                        <h5 class="link mbr-black mbr-fonts-style" mbr-theme-style="display-7"
                            mbr-if="showLink" data-app-selector=".link">
                            <a href="tel:+12345678910" class="text-primary">Call (800) 123 45 67</a>
                        </h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
