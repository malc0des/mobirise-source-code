<section
  class="header12"
  group="Headers"
  mbr-class="{
  'mbr-fullscreen': fullScreen,
  'mbr-parallax-background': bg.parallax}"
>
  <mbr-parameters>
    <header>Size</header>
    <input type="checkbox" title="Full Screen" name="fullScreen" />
    <input type="checkbox" title="Full Width" name="fullWidth" />
    <input
      type="range"
      inline
      title="Top"
      name="paddingTop"
      min="0"
      max="12"
      step="1"
      value="6"
      condition="fullScreen == false"
    />
    <input
      type="range"
      inline
      title="Bottom"
      name="paddingBottom"
      min="0"
      max="12"
      step="1"
      value="6"
      condition="fullScreen == false"
    />
    <input
      type="range"
      name="imageWidth"
      title="Image Width"
      min="4"
      max="12"
      step="1"
      value="8"
      condition="showImage"
    />

    <header>Show/Hide</header>
    <input type="checkbox" title="Title" name="showTitle" checked />
    <input type="checkbox" title="Text" name="showText" checked />
    <input type="checkbox" title="Buttons" name="showButtons" checked />
    <input type="checkbox" title="Image" name="showImage" checked />

    <header>Background</header>
    <fieldset type="background" name="bg" parallax>
      <input type="image" title="Image" value="../_images/background1.jpg" />
      <input type="color" title="Color" value="#edefeb" selected />
    </fieldset>
    <input
      type="checkbox"
      title="Overlay"
      name="overlay"
      condition="bg.type !== 'color'"
    />
    <input
      type="color"
      title="Overlay Color"
      name="overlayColor"
      value="#ffffff"
      condition="overlay && bg.type !== 'color'"
    />
    <input
      type="range"
      inline
      title="Opacity"
      name="overlayOpacity"
      min="0"
      max="1"
      step="0.1"
      value="0.8"
      condition="overlay && bg.type !== 'color'"
    />
  </mbr-parameters>
  <div
    class="mbr-overlay"
    mbr-if="overlay && bg.type !== 'color'"
    opacity="{{overlayOpacity}}"
    bg-color="{{overlayColor}}"
  ></div>

  <div
    class="text-center"
    mbr-class="{'container': !fullWidth, 'container-fluid': fullWidth}"
  >
    <div class="row mb-4 justify-content-center" mbr-if="showImage">
      <div class="col-12 col-md-{{imageWidth}}">
        <img
          class="w-100"
          src="../_images/hightlights/6.jpg"
          alt="Mobirise Website Builder"
        />
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-12 content-head">
        <h1
          class="mbr-section-title mbr-fonts-style mb-4"
          data-app-selector=".mbr-section-title"
          mbr-theme-style="display-1"
          mbr-if="showTitle"
        >
          <b>From ordinary to extraordinary</b>
        </h1>
        <p
          class="mbr-text mbr-fonts-style mb-4"
          mbr-theme-style="display-7"
          mbr-if="showText"
          data-app-selector=".mbr-text, .mbr-section-btn"
        >
          Intro with an image above text. Click on the image to replace it.
        </p>
        <div
          mbr-buttons
          mbr-theme-style="display-7"
          class="mbr-section-btn mt-4"
          mbr-if="showButtons"
          data-toolbar="-mbrBtnMove"
        >
          <a
            class="btn btn-primary"
            href="https://mobiri.se"
            data-app-placeholder="Type Text"
            >Download now</a
          >
        </div>
      </div>
    </div>
  </div>
</section>
