<section class="footer3" group="Footers" global once="footers"
         mbr-class="{'mbr-fullscreen': fullScreen, 'mbr-parallax-background': bg.parallax}">

        <mbr-parameters>
            <header>Size</header>
            <input type="range" inline title="Top" name="paddingTop" min="0" max="10" step="1" value="6">
            <input type="range" inline title="Bottom" name="paddingBottom" min="0" max="10" step="1" value="6">
            <header>Show/Hide</header>
            <input
            type="range"
            inline
            title="Menu Items"
            name="menuItems"
            min="0"
            max="10"
            step="1"
            value="4"
          />
            <input type="checkbox" title="Copyright" name="showCopy" checked>
            <header>Social</header>
            <input type="checkbox" title="Social" name="showSoc" checked>
            <input type="range" inline title="Icons Amount" name="soc" min="1" max="5" step="1" value="5"
                   condition="showSoc">
            <input type="color" title="Color" value="#163300" name="icon" condition="showSoc">
            <input type="color" title="Active Color" value="#ffffff" condition="showSoc" name="active">
            <input type="color" title="BG" value="#edefeb" name="iconBg" condition="showSoc">
            <header>Background</header>
            <fieldset type="background" name="bg" parallax>
                <input type="image" title="Image" value="../_images/background1.jpg" parallax>
                <input type="color" title="Color" value="#2e481a" selected>
            </fieldset>
            <header condition="bg.type === 'video'">Fallback Image</header>
            <input type="image" title="Fallback Image" value="../_images/background1.jpg" name="fallBackImage"
                   condition="bg.type === 'video'">
            <input type="checkbox" title="Overlay" name="overlay" condition="bg.type !== 'color'" checked>
            <input type="color" title="Overlay Color" name="overlayColor" value="#ffffff"
                   condition="overlay && bg.type !== 'color'">
            <input type="range" inline title="Opacity" name="overlayOpacity" min="0" max="1" step="0.1" value="0.7"
                   condition="overlay && bg.type !== 'color'">
        </mbr-parameters>

    <div class="mbr-overlay" mbr-if="overlay && bg.type!== 'color'"
         mbr-style="{'opacity': overlayOpacity, 'background-color': overlayColor}">
    </div>

    <div mbr-class="{'container': !fullWidth, 'container-fluid': fullWidth}">
        <div class="row">
            <div class="row-links" mbr-if="menuItems > 0">
                <ul class="header-menu" mbr-list mbr-list-grow="menuItems">
                  <li
                    mbr-text
                    class="header-menu-item mbr-fonts-style"
                    mbr-theme-style="display-5"
                    data-app-selector="header-menu-item"
                  >
                    <a href="#" class="text-primary">Shop</a>
                  </li>
                  <li
                    mbr-text
                    class="header-menu-item mbr-fonts-style"
                    mbr-theme-style="display-5"
                    data-app-selector="header-menu-item"
                  >
                    <a href="#" class="text-primary">Collections</a>
                  </li>
                  <li
                    mbr-text
                    class="header-menu-item mbr-fonts-style"
                    mbr-theme-style="display-5"
                    data-app-selector="header-menu-item"
                  >
                    <a href="#" class="text-primary">About</a>
                  </li>
                  <li
                    mbr-text
                    class="header-menu-item mbr-fonts-style"
                    mbr-theme-style="display-5"
                    data-app-selector="header-menu-item"
                  >
                    <a href="#" class="text-primary">Press</a>
                  </li>
                </ul>
              </div>

            <div class="col-12 mt-4" mbr-if="showSoc">
                <div class="social-row">
                    <div class="soc-item">
                        <a href="https://mobiri.se/" target="_blank">
                            <span mbr-icon class="mbr-iconfont socicon socicon-facebook display-7"></span>
                        </a>
                    </div>
                    <div class="soc-item" mbr-if="soc > 1">
                        <a href="https://mobiri.se/" target="_blank">
                            <span mbr-icon class="mbr-iconfont socicon-twitter socicon"></span>
                        </a>
                    </div>
                    <div class="soc-item" mbr-if="soc > 2">
                        <a href="https://mobiri.se/" target="_blank">
                            <span mbr-icon class="mbr-iconfont socicon-instagram socicon"></span>
                        </a>
                    </div>
                    <div class="soc-item" mbr-if="soc > 3">
                        <a href="https://mobiri.se/" target="_blank">
                            <span mbr-icon class="mbr-iconfont socicon socicon-linkedin"></span>
                        </a>
                    </div>
                    <div class="soc-item" mbr-if="soc > 4">
                        <a href="https://mobiri.se/" target="_blank">
                            <span mbr-icon class="mbr-iconfont socicon socicon-twitch"></span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-12" mbr-if="showCopy" mbr-class="{'mt-4': !showSoc, 'mt-5': showSoc}">
                <p class="mbr-fonts-style copyright" mbr-theme-style="display-7" data-app-selector=".copyright"
                   data-app-placeholder="Type Text">
                    Â© Copyright 2030 Mobirise - All Rights Reserved
                </p>
            </div>
        </div>
    </div>
</section>
