<section
  class="header2"
  group="Headers"
  mbr-class="{
    'mbr-fullscreen': fullScreen}"
  plugins="formstyler, datepicker"
>
  <mbr-parameters>
    <header>Size</header>
    <input type="checkbox" title="Full Screen" name="fullScreen" />
    <input type="checkbox" title="Full Width" name="fullWidth" />
    <input
      type="range"
      inline
      title="Top"
      name="paddingTop"
      min="0"
      max="12"
      step="1"
      value="6"
      condition="fullScreen == false"
    />
    <input
      type="range"
      inline
      title="Bottom"
      name="paddingBottom"
      min="0"
      max="12"
      step="1"
      value="6"
      condition="fullScreen == false"
    />
    <header>Show/Hide</header>
    <input type="checkbox" title="Title" name="showTitle" checked />
    <header>Background</header>
    <input type="color" name="bgColor" title="Color" value="#260a30" selected />
    <input type="hidden" name="usedRecaptcha" value="false" />
  </mbr-parameters>

  <div
    class="mbr-overlay"
    mbr-if="overlay && bg.type !== 'color'"
    opacity="{{overlayOpacity}}"
    bg-color="{{overlayColor}}"
  ></div>

  <div mbr-class="{'container': !fullWidth, 'container-fluid': fullWidth}">
    <div class="row content-wrapper justify-content-center">
      <div mbr-form class="col-lg-8 mbr-form">
        <div class="">
          <h1
            class="mbr-section-title mbr-fonts-style mb-5"
            data-app-selector=".mbr-section-title"
            mbr-theme-style="display-1"
            mbr-if="showTitle"
          >
            <b>Sign up and enjoy discounted offers</b>
          </h1>
        </div>

        <div class="text-wrapper align-left">
          <form
            action
            name="Form Name"
            method="POST"
            class="mbr-form form-with-styler"
            data-verified
          >
            <div class="row">
              <div
                hidden="hidden"
                data-form-alert
                class="alert alert-success col-12"
              >
                Thanks for filling out the form!
              </div>
              <div
                hidden="hidden"
                data-form-alert-danger
                class="alert alert-danger col-12"
              >
                Oops...! some problem!
              </div>
            </div>
            <div class="dragArea row">
              <div
                data-for="email"
                class="col-lg-6 col-md-6 col-sm-12 form-group"
              >
                <input
                  type="email"
                  name="email"
                  placeholder="test@email.com"
                  data-form-field="email"
                  mbr-theme-style="display-7"
                  class="form-control"
                  value
                />
              </div>
              <div
                class="col-auto mbr-section-btn"
                mbr-buttons="true"
                mbr-theme-style="display-7"
                data-toolbar="-mbrBtnMove,-mbrLink,-mbrBtnRemove,-mbrBtnAdd"
              >
                <a
                  type="submit"
                  class="w-100 w-100 w-100 w-100 w-100 w-100 btn btn-secondary"
                  data-app-placeholder="Type Text"
                  >Submit</a
                >
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
