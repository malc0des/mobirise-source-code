<section
  class="header13"
  group="Headers"
  data-bg-video="{{bg.type == 'video' && bg.value.url}}"
  mbr-class="{
    'mbr-fullscreen': fullScreen,
    'mbr-parallax-background': bg.parallax}"
>
  <mbr-parameters>
    <header>Size</header>
    <input type="checkbox" title="Full Screen" name="fullScreen" />
    <input type="checkbox" title="Full Width" name="fullWidth" />
    <input
      type="range"
      inline
      title="Top"
      name="paddingTop"
      min="0"
      max="12"
      step="1"
      value="6"
      condition="fullScreen == false"
    />
    <input
      type="range"
      inline
      title="Bottom"
      name="paddingBottom"
      min="0"
      max="12"
      step="1"
      value="6"
      condition="fullScreen == false"
    />
    <input
      type="range"
      name="imageWidth"
      title="Image Width"
      min="1"
      max="12"
      step="1"
      value="8"
      condition="showImage"
    />
    <header>Show/Hide</header>
    <input type="checkbox" title="Title" name="showTitle" checked />
    <input type="checkbox" title="Text" name="showText" checked />
    <input type="checkbox" title="Buttons" name="showButtons" checked />
    <input type="checkbox" title="Image" name="showImage" checked />
    <header>Background</header>
    <fieldset type="background" name="bg" parallax>
      <input
        type="image"
        title="Image"
        value="../_images/background1.jpg"
        parallax
      />
      <input type="color" title="Color" value="#edefeb" selected />
      <input type="video" title="Video" value="https://vimeo.com/428046504" />
    </fieldset>
    <header condition="bg.type === 'video'">Fallback Image</header>
    <input
      type="image"
      title="Fallback Image"
      value="../_images/background1.jpg"
      name="fallBackImage"
      condition="bg.type === 'video'"
    />
    <input
      type="checkbox"
      title="Overlay"
      name="overlay"
      condition="bg.type !== 'color'"
    />
    <input
      type="color"
      title="Overlay Color"
      name="overlayColor"
      value="#ffffff"
      condition="overlay && bg.type !== 'color'"
    />
    <input
      type="range"
      inline
      title="Opacity"
      name="overlayOpacity"
      min="0"
      max="1"
      step="0.1"
      value="0.5"
      condition="overlay && bg.type !== 'color'"
    />
  </mbr-parameters>

  <div class="mbr-fallback-image disabled" mbr-if="bg.type == 'video'"></div>
  <div
    class="mbr-overlay"
    mbr-if="overlay && bg.type !== 'color'"
    opacity="{{overlayOpacity}}"
    bg-color="{{overlayColor}}"
  ></div>

  <div
    class="align-center"
    mbr-class="{'container': !fullWidth, 'container-fluid': fullWidth}"
  >
    <div class="row justify-content-center" mbr-if="showTitle || showText || showButtons">
      <div class="col-md-12 mb-5 content-head">
        <h1
          class="mbr-section-title mbr-fonts-style"
          data-app-selector=".mbr-section-title"
          mbr-theme-style="display-1"
          mbr-if="showTitle"
        >
          <b>Intro with image</b>
        </h1>
        <p
          class="mbr-text mbr-fonts-style mt-4"
          mbr-theme-style="display-7"
          mbr-if="showText"
          data-app-selector=".mbr-text, .mbr-section-btn"
        >
          Intro with a picture at the bottom. Great for pro-coders for fast
          prototyping and small customers' projects.
        </p>
        <div
          mbr-buttons
          mbr-theme-style="display-7"
          class="mbr-section-btn mt-4"
          mbr-if="showButtons"
          data-toolbar="-mbrBtnMove"
        >
          <a
            class="btn btn-primary"
            href="https://mobiri.se"
            data-app-placeholder="Type Text"
            >Create Free Website!</a
          >
        </div>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-12 col-md-{{imageWidth}}" mbr-if="showImage">
        <img
          src="../_images/hightlights/6.jpg"
          alt="Mobirise Website Builder"
          title
        />
      </div>
    </div>
  </div>
</section>
