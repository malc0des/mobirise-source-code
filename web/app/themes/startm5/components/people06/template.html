<section
  class="people06"
  group="People"
  data-bg-video="{{bg.type == 'video' && bg.value.url}}"
  mbr-class="{ 'mbr-fullscreen': fullScreen, 'mbr-parallax-background': bg.parallax}"
>   
    <mbr-parameters>
        <header>Size</header>
        <input type="checkbox" title="Full Screen" name="fullScreen">
        <input type="checkbox" title="Full Width" name="fullWidth">
        <input
          type="range"
          inline
          title="Top"
          name="paddingTop"
          min="0"
          max="12"
          step="1"
          value="6"
        >
        <input
          type="range"
          inline
          title="Bottom"
          name="paddingBottom"
          min="0"
          max="12"
          step="1"
          value="6"
        >
        <header>Show/Hide</header>
        <input type="checkbox" title="Image" name="showImage" checked>
        <select title="Image Align" name="contentAlign">
          <option value="justify-content-start">Left</option>
          <option value="justify-content-center" selected>Center</option>
          <option value="justify-content-end">Right</option>
        </select>
        <input type="checkbox" title="Name" name="showName" checked>
        <header>Wrap</header>
        <input
          type="range"
          name="cardWidth"
          title="Wrap Width"
          min="6"
          max="12"
          value="8"
          step="1"
        >
        <input
          type="color"
          title="Wrap Bg"
          name="wrapBgColor"
          value="#ffffff"
        >
        <header>Background</header>
        <fieldset type="background" name="bg" parallax>
            <input type="image" title="Image" value="../_images/background1.jpg">
            <input type="color" title="Color" value="#edefeb" selected>
            <input type="video" title="Video" value="https://vimeo.com/428046504">
        </fieldset>
        <header condition="bg.type === 'video'">Fallback Image</header>
        <input
          type="image"
          title="Fallback Image"
          value="../_images/background1.jpg"
          name="fallBackImage"
          condition="bg.type === 'video'"
        >
        <input
          type="checkbox"
          title="Overlay"
          name="overlay"
          condition="bg.type !== 'color'"
        >
        <input
          type="color"
          title="Overlay Color"
          name="overlayColor"
          value="#ffffff"
          condition="overlay && bg.type !== 'color'"
        >
        <input
          type="range"
          inline
          title="Opacity"
          name="overlayOpacity"
          min="0"
          max="1"
          step="0.1"
          value="0.3"
          condition="overlay && bg.type !== 'color'"
        >
    </mbr-parameters>

    <div class="mbr-fallback-image disabled" mbr-if="bg.type == 'video'"></div>
    <div
      class="mbr-overlay"
      mbr-if="overlay && bg.type!== 'color'"
      mbr-style="{'opacity': overlayOpacity, 'background-color': overlayColor}"
    ></div>
    <div mbr-class="{'container': !fullWidth, 'container-fluid': fullWidth}">
        <div class="row justify-content-center">
            <div class="card col-12 col-md-12 col-lg-{{cardWidth}}">
                <div class="card-wrapper">
                    <div class="card-box align-center">
                        <p
                          class="card-text mbr-fonts-style"
                          mbr-theme-style="display-5"
                          data-app-selector=".card-text"
                        >
                        I can't express how much I admire the distinctive offerings from this creative small business. Each product exudes its
                        own character and charm, making me feel like I own a piece of art!
                        </p>
                        <div
                          class="img-wrapper mt-4 {{contentAlign}}"
                          mbr-if="showImage"
                        >
                            <img src="../_images/people/team1.jpg" alt data-slide-to="0" data-bs-slide-to="0">
                        </div>
                        <p
                          class="card-title mbr-fonts-style mt-3"
                          mbr-theme-style="display-7"
                          mbr-if="showName"
                          data-app-selector=".card-title"
                        >
                            <b>Sarah Jones</b>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
