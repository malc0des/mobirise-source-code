<section
  class="clients1"
  group="People"
  data-bg-video="{{bg.type == 'video' && bg.value.url}}"
  mbr-class="{'mbr-parallax-background':bg.parallax}"
>
  <mbr-parameters>
    <header>Size</header>
    <input type="checkbox" name="fullWidth" title="Full Width" checked />
    <input
      inline
      type="range"
      title="Top"
      name="paddingTop"
      min="0"
      max="8"
      step="1"
      value="6"
    />
    <input
      inline
      type="range"
      title="Bottom"
      name="paddingBottom"
      min="0"
      max="8"
      step="1"
      value="6"
    />
    <header>Show/Hide</header>
    <input type="checkbox" title="Title" name="showTitle" checked />
    <input type="checkbox" title="Subtitle" name="showSubtitle" />
    <select title="Cards" name="cardsAmount">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3" selected>3</option>
      <option value="4">4</option>
    </select>
    <header>Card 1</header>
    <input
      type="image"
      title="Image"
      name="crad1bg"
      value="../_images/people/team1.jpg"
    />
    <input
      type="color"
      title="Color"
      name="crad1bgcolor"
      value="#ffc195"
      selected
    />
    <header condition="cardsAmount > 1">Card 2</header>
    <input
      condition="cardsAmount > 1"
      type="image"
      title="Image"
      name="crad2bg"
      value="../_images/people/team2.jpg"
    />
    <input
      condition="cardsAmount > 1"
      type="color"
      title="Color"
      name="crad2bgcolor"
      value="#ffd7ef"
      selected
    />

    <header condition="cardsAmount > 2">Card 3</header>
    <input
      condition="cardsAmount > 2"
      type="image"
      title="Image"
      name="crad3bg"
      value="../_images/people/team3.jpg"
    />
    <input
      condition="cardsAmount > 2"
      type="color"
      title="Color"
      name="crad3bgcolor"
      value="#FFEA64"
      selected
    />

    <header condition="cardsAmount > 3">Card 4</header>
    <input
      condition="cardsAmount > 3"
      type="image"
      title="Image"
      name="crad4bg"
      value="../_images/people/team4.jpg"
    />
    <input
      condition="cardsAmount > 3"
      type="color"
      title="Color"
      name="crad4bgcolor"
      value="#9fe870"
      selected
    />

    <header>Background</header>
    <fieldset type="background" name="bg" parallax>
      <input
        type="image"
        title="Image"
        value="../_images/background1.jpg"
        parallax
      />
      <input type="color" title="Color" value="#EDEFEB" selected />
      <input type="video" title="Video" value="https://vimeo.com/428046504" />
    </fieldset>
    <header condition="bg.type === 'video'">Fallback Image</header>
    <input
      type="image"
      title="Fallback Image"
      value="../_images/background1.jpg"
      name="fallBackImage"
      condition="bg.type === 'video'"
    />
    <input
      type="checkbox"
      title="Overlay"
      name="overlay"
      checked
      condition="bg.type !== 'color'"
    />
    <input
      type="color"
      title="Overlay Color"
      name="overlayColor"
      value="#ffffff"
      condition="overlay && bg.type !== 'color'"
    />
    <input
      type="range"
      inline
      title="Opacity"
      name="overlayOpacity"
      min="0"
      max="1"
      step="0.1"
      value="0.5"
      condition="overlay && bg.type !== 'color'"
    />
  </mbr-parameters>

  <div class="mbr-fallback-image disabled" mbr-if="bg.type == 'video'"></div>
  <div
    class="mbr-overlay"
    mbr-if="overlay && bg.type!== 'color'"
    mbr-style="{'opacity': overlayOpacity, 'background-color': overlayColor}"
  ></div>
  <div mbr-class="{'container': !fullWidth, 'container-fluid': fullWidth}">
    <div class="row justify-content-center mb-5">
      <div class="col-12 content-head" mbr-if="showTitle || showSubtitle">
        <h3
          class="mbr-section-title mbr-fonts-style align-center mb-0"
          mbr-theme-style="display-2"
          mbr-if="showTitle"
          data-app-selector=".mbr-section-title"
        >
          <b>Creators unleashed</b>
        </h3>
        <h4
          class="mbr-section-subtitle mbr-fonts-style align-center mt-4 mb-0"
          mbr-theme-style="display-7"
          mbr-if="showSubtitle"
          data-app-selector=".mbr-section-subtitle"
        >
          Masterminds behind our work
        </h4>
      </div>
    </div>
    <div class="row justify-content-center">
      <div
        class="col-sm-6 card"
        mbr-class="{'col-lg-3': cardsAmount == 4, 'col-lg-4': cardsAmount != 4}"
      >
        <div class="card-wrap card1">
          <div class="content-wrap">
            <div
              class="mbr-section-btn card-btn align-center"
              mbr-buttons
              data-toolbar="-mbrBtnMove"
              mbr-theme-style="display-7"
            >
              <a
                class="btn btn-white"
                href="https://mobiri.se"
                data-app-placeholder="Type Text"
                ><span
                  class="socicon socicon-instagram mbr-iconfont mbr-iconfont-btn"
                ></span
                >/profilelink</a
              >
            </div>
          </div>
        </div>
      </div>

      <div
        class="col-sm-6 card"
        mbr-class="{'col-lg-3': cardsAmount == 4, 'col-lg-4': cardsAmount != 4}"
        mbr-if="cardsAmount > 1"
      >
        <div class="card-wrap card2">
          <div class="content-wrap">
            <div
              class="mbr-section-btn card-btn align-center"
              mbr-buttons
              data-toolbar="-mbrBtnMove"
              mbr-theme-style="display-7"
            >
              <a
                class="btn btn-white"
                href="https://mobiri.se"
                data-app-placeholder="Type Text"
                ><span
                  class="socicon socicon-instagram mbr-iconfont mbr-iconfont-btn"
                ></span
                >/profilelink</a
              >
            </div>
          </div>
        </div>
      </div>

      <div
        class="col-sm-6 card"
        mbr-class="{'col-lg-3': cardsAmount == 4, 'col-lg-4': cardsAmount != 4}"
        mbr-if="cardsAmount > 2"
      >
        <div class="card-wrap card3">
          <div class="content-wrap">
            <div
              class="mbr-section-btn card-btn align-center"
              mbr-buttons
              data-toolbar="-mbrBtnMove"
              mbr-theme-style="display-7"
            >
              <a
                class="btn btn-white"
                href="https://mobiri.se"
                data-app-placeholder="Type Text"
                ><span
                  class="socicon socicon-instagram mbr-iconfont mbr-iconfont-btn"
                ></span
                >/profilelink</a
              >
            </div>
          </div>
        </div>
      </div>

      <div
        class="col-sm-6 card"
        mbr-class="{'col-lg-3': cardsAmount == 4, 'col-lg-4': cardsAmount != 4}"
        mbr-if="cardsAmount > 3"
      >
        <div class="card-wrap card4">
          <div class="content-wrap">
            <div
              class="mbr-section-btn card-btn align-center"
              mbr-buttons
              data-toolbar="-mbrBtnMove"
              mbr-theme-style="display-7"
            >
              <a
                class="btn btn-white"
                href="https://mobiri.se"
                data-app-placeholder="Type Text"
                ><span
                  class="socicon socicon-instagram mbr-iconfont mbr-iconfont-btn"
                ></span
                >/profilelink</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
