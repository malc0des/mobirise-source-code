<section
  class="gallery06"
  group="Gallery & Slider"
  mbr-class="{'mbr-parallax-background': bg.parallax}"
>
    <mbr-parameters>
        <header>Size</header>
        <input type="checkbox" title="Full Width" name="fullWidth">
        <input type="range" inline="" title="Top" name="paddingTop" min="0" max="10" step="1" value="6">
        <input type="range" inline="" title="Bottom" name="paddingBottom" min="0" max="10" step="1" value="6">
        <select title="Columns" name="cardsWidth">
            <option value="12">1</option>
            <option value="6">2</option>
            <option value="4">3</option>
            <option value="3" selected="">4</option>
            <option value="2">6</option>
        </select>
        <header>Show/Hide</header>
        <input type="checkbox" name="showTitle" title="Title" checked="">
        <input type="checkbox" name="showSubtitle" title="Subtitle">
        <input type="checkbox" name="showButtons" title="Buttons" checked="">
        <header>Cards</header>
        <input type="checkbox" name="autoSize" title="Auto Size" checked="">
        <input type="range" name="imageHeight" title="Height" min="1" max="5" step="1" value="3" condition="autoSize">
        <input type="checkbox" title="Spacing" name="spacing" checked="">

        <header>Background</header>
        <fieldset type="background" parallax name="bg" required="">
            <input type="image" title="Image" value="../_images/background1.jpg">
            <input type="color" title="Color" value="#edefeb" selected="">
        </fieldset>
        <input type="checkbox" title="Overlay" name="overlay" condition="bg.type !== 'color'">
        <input
          type="color"
          title="Overlay Color"
          name="overlayColor"
          value="#edefeb"
          condition="overlay &amp;&amp; bg.type == 'image'"
        >
        <input
          type="range"
          inline=""
          title="Opacity"
          name="overlayOpacity"
          min="0"
          max="1"
          step="0.1"
          value="0.6"
          condition="overlay &amp;&amp; bg.type == 'image'"
        >
    </mbr-parameters>
    <div class="mbr-overlay" mbr-if="overlay &amp;&amp; bg.type !== 'color'"></div>
    <div mbr-class="{'container': !fullWidth, 'container-fluid': fullWidth}">
        <div class="row justify-content-center">
            <div class="col-12 content-head">
                <div
                  class="mbr-section-head mb-5"
                  mbr-if="showTitle || showSubtitle"
                >
                    <h4
                      class="mbr-section-title mbr-fonts-style align-center mb-0"
                      mbr-theme-style="display-2"
                      mbr-if="showTitle"
                      data-app-selector=".mbr-section-title"
                    >
                        <b>Gallery with button</b>
                    </h4>
                    <h5
                      class="mbr-section-subtitle mbr-fonts-style align-center mb-0 mt-4"
                      mbr-theme-style="display-7"
                      mbr-if="showSubtitle"
                      data-app-selector=".mbr-section-subtitle"
                    >
                        To add more cards, hover on a card and click 'Add items'.</h5>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="item features-image col-12 col-md-6 col-lg-{{cardsWidth}} active">
                <div class="item-wrapper">
                    <div class="item-img">
                        <img src="../_images/gallery/gallery01.jpg"
                            alt="Mobirise Website Builder" title="" data-slide-to="0" data-bs-slide-to="0">
                    </div>
                </div>
            </div>
            <div class="item features-image col-12 col-md-6 col-lg-{{cardsWidth}}">
                <div class="item-wrapper">
                    <div class="item-img">
                        <img src="../_images/gallery/gallery02.jpg"
                            alt="Mobirise Website Builder" title="" data-slide-to="1" data-bs-slide-to="1">
                    </div>
                </div>
            </div>
            <div class="item features-image col-12 col-md-6 col-lg-{{cardsWidth}}">
                <div class="item-wrapper">
                    <div class="item-img">
                        <img src="../_images/gallery/gallery03.jpg"
                            alt="Mobirise Website Builder" title="" data-slide-to="2" data-bs-slide-to="2">
                    </div>
                </div>
            </div>
            <div class="item features-image col-12 col-md-6 col-lg-{{cardsWidth}}">
                <div class="item-wrapper">
                    <div class="item-img">
                        <img src="../_images/gallery/gallery04.jpg"
                            alt="Mobirise Website Builder" title="" data-slide-to="3" data-bs-slide-to="3">
                    </div>
                </div>
            </div>
            <div class="item features-image col-12 col-md-6 col-lg-{{cardsWidth}}">
                <div class="item-wrapper">
                    <div class="item-img">
                        <img src="../_images/gallery/gallery10.jpg"
                            alt="Mobirise Website Builder" title="" data-slide-to="4" data-bs-slide-to="4">
                    </div>
                </div>
            </div>
            <div class="item features-image col-12 col-md-6 col-lg-{{cardsWidth}}">
                <div class="item-wrapper">
                    <div class="item-img">
                        <img src="../_images/gallery/gallery05.jpg"
                            alt="Mobirise Website Builder" title="" data-slide-to="5" data-bs-slide-to="5">
                    </div>
                </div>
            </div>
            <div class="item features-image col-12 col-md-6 col-lg-{{cardsWidth}}">
                <div class="item-wrapper">
                    <div class="item-img">
                        <img src="../_images/gallery/gallery06.jpg"
                            alt="Mobirise Website Builder" title="" data-slide-to="6" data-bs-slide-to="6">
                    </div>
                </div>
            </div>
            <div class="item features-image col-12 col-md-6 col-lg-{{cardsWidth}}">
                <div class="item-wrapper">
                    <div class="item-img">
                        <img src="../_images/gallery/gallery07.jpg"
                            alt="Mobirise Website Builder" title="" data-slide-to="7" data-bs-slide-to="7">
                    </div>
                </div>
            </div>

        </div>
        <div
          class="mbr-section-btn mt-4"
          mbr-if="showButtons"
          data-toolbar="-mbrBtnMove"
          mbr-buttons=""
          mbr-theme-style="display-7"
        >
            <a
              class="btn btn-primary"
              href="https://mobiri.se"
              data-app-placeholder="Type Text">Learn
              more</a
            >
        </div>
    </div>
</section>
