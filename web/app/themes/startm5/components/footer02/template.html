<section
  class="footer2"
  group="Footers"
  global
  once="footers"
  mbr-class="{'mbr-parallax-background': bg.parallax}"
>
    <mbr-parameters>
        <header>Size</header>
        <input
          type="range"
          inline
          title="Top"
          name="paddingTop"
          min="0"
          max="10"
          step="1"
          value="3"
        >
        <input
          type="range"
          inline
          title="Bottom"
          name="paddingBottom"
          min="0"
          max="10"
          step="1"
          value="3"
        >
        <input
          type="checkbox"
          title="Reverse"
          name="reverseContent"
        >
        <header>Show/Hide</header>
        <input
          type="range"
          inline
          title="Menu Items"
          name="menuItems"
          min="0"
          max="10"
          step="1"
          value="4"
          condition="showLinks"
        >
        <input
          type="checkbox"
          title="Copyright"
          name="showCopy"
          checked
        >
        <input
          type="checkbox"
          title="Links"
          name="showLinks"
          checked
        >
        <header>Background</header>
        <fieldset type="background" name="bg" parallax>
            <input
              type="image"
              title="Image"
              value="../_images/background1.jpg"
              parallax
            >
            <input
              type="color"
              title="Color"
              value="#2e481a"
              selected
            >
        </fieldset>
        <header
          condition="bg.type === 'video'">Fallback
          Image</header
        >
        <input
          type="image"
          title="Fallback Image"
          value="../_images/background1.jpg"
          name="fallBackImage"
          condition="bg.type === 'video'"
        >
        <input
          type="checkbox"
          title="Overlay"
          name="overlay"
          condition="bg.type !== 'color'"
          checked
        >
        <input
          type="color"
          title="Overlay Color"
          name="overlayColor"
          value="#ffffff"
          condition="overlay && bg.type !== 'color'"
        >
        <input
          type="range"
          inline
          title="Opacity"
          name="overlayOpacity"
          min="0"
          max="1"
          step="0.1"
          value="0.7"
          condition="overlay && bg.type !== 'color'"
        >
    </mbr-parameters>

    <div class="mbr-fallback-image disabled" mbr-if="bg.type == 'video'"></div>
    <div class="mbr-overlay" mbr-if="overlay && bg.type!== 'color'" mbr-style="{'opacity': overlayOpacity, 'background-color': overlayColor}">
    </div>

    <div class="container">
        <div class="row" mbr-class="{'flex-row-reverse' : reverseContent}">
            <div class="col-12 col-lg-6 center mt-2 mb-3">
                <p
                  class="mbr-fonts-style copyright mb-0"
                  mbr-theme-style="display-7"
                  data-app-selector=".copyright"
                  mbr-if="showCopy"
                >
                    Â© Copyright 2030 Mobirise - All Rights Reserved
                </p>
            </div>
            <div class="col-12 col-lg-6 center" mbr-if="menuItems > 0 &amp;&amp; showLinks">
                <div class="row-links mt-2 mb-3">
                    <ul class="row-links-soc" mbr-list mbr-list-grow="menuItems">
                        <li
                          mbr-text
                          class="row-links-soc-item mbr-fonts-style"
                          mbr-theme-style="display-7"
                          data-app-selector="row-links-soc-item"
                        >
                            <a href="#" class="text-primary">Instagram</a>
                        </li>
                        <li
                          mbr-text
                          class="row-links-soc-item mbr-fonts-style"
                          mbr-theme-style="display-7"
                          data-app-selector="row-links-soc-item"
                        >
                            <a href="#" class="text-primary">TikTok</a>
                        </li>
                        <li
                          mbr-text
                          class="row-links-soc-item mbr-fonts-style"
                          mbr-theme-style="display-7"
                          data-app-selector="row-links-soc-item"
                        >
                            <a href="#" class="text-primary">YouTube</a>
                        </li>
                        <li
                          mbr-text
                          class="row-links-soc-item mbr-fonts-style"
                          mbr-theme-style="display-7"
                          data-app-selector="row-links-soc-item"
                        >
                            <a href="#" class="text-primary">Twitter</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
