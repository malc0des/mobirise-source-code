<section
  class="article11"
  group="Article"
  data-bg-video="{{bg.type == 'video' && bg.value.url}}"
  mbr-class="{
    'mbr-fullscreen': fullScreen,
    'mbr-parallax-background': bg.parallax}"
>
    <mbr-parameters>
        <header>Size</header>
       <input
          type="checkbox"
          title="Full Screen"
          name="fullScreen">
        <input
          type="checkbox"
          title="Full Width"
          name="fullWidth">
        <input
          type="range"
          inline
          title="Top"
          name="paddingTop"
          min="0"
          max="10"
          step="1"
          value="6"
          condition="fullScreen == false">
        <input
          type="range"
          inline
          title="Bottom"
          name="paddingBottom"
          min="0"
          max="10"
          step="1"
          value="6"
          condition="fullScreen == false">
        <input
          type="range"
          name="textWidth"
          title="Width"
          min="4"
          max="12"
          step="1"
          value="10">
        <header>Show/Hide</header>
        <input
          type="checkbox"
          title="Title"
          name="showTitle"
          checked>
        <input
          type="checkbox"
          title="Subtitle"
          name="showSubtitle"
          checked>
        <input
          type="checkbox"
          title="Buttons"
          name="showButtons">
        <header>Background</header>
        <fieldset type="background" name="bg" parallax>
            <input
              type="image"
              title="Image"
              value="../_images/background1.jpg">
            <input
              type="color"
              title="Color"
              value="#ffffff"
              selected>
            <input
          type="video"
          title="Video"
          value="https://vimeo.com/428046504">        
        </fieldset>
        <header condition="bg.type === 'video'">Fallback Image</header>
        <input
          type="image"
          title="Fallback Image"
          value="../_images/background1.jpg"
          name="fallBackImage"
          condition="bg.type === 'video'">
        <input
          type="checkbox"
          title="Overlay"
          name="overlay"
          condition="bg.type !== 'color'">
        <input
          type="color"
          title="Overlay Color"
          name="overlayColor"
          value="#ffffff"
          condition="overlay && bg.type !== 'color'">
        <input
          type="range"
          inline
          title="Opacity"
          name="overlayOpacity"
          min="0"
          max="1"
          step="0.1"
          value="0.7"
          condition="overlay && bg.type !== 'color'">
    </mbr-parameters>

    <div
      class="mbr-fallback-image disabled"
      mbr-if="bg.type == 'video'">
    </div>
    <div
      class="mbr-overlay"
      mbr-if="overlay && bg.type!== 'color'"
      mbr-style="{'opacity': overlayOpacity, 'background-color': overlayColor}">
    </div>
    <div mbr-class="{'container': !fullWidth, 'container-fluid': fullWidth}">
        <div class="row justify-content-center">
            <div class="title col-md-12 col-lg-{{textWidth}}">
                <h3
                  class="mbr-section-title mbr-fonts-style align-center mt-0 mb-0"
                  mbr-if="showTitle"
                  data-app-selector=".mbr-section-title"
                  mbr-theme-style="display-2"
                >
                <b>Framing memories</b>
                </h3>
                <h4
                  class="mbr-section-subtitle align-center mbr-fonts-style mt-4"
                  mbr-if="showSubtitle"
                  data-app-selector=".mbr-section-subtitle"
                  mbr-theme-style="display-7"
                >
                The everlasting charm of photographs
                </h4>
                <div
                  class="mbr-section-btn align-center mt-4"
                  mbr-if="showButtons"
                  mbr-buttons
                  mbr-theme-style="display-4"
                >
                    <a
                      class="btn btn-secondary"
                      href="https://mobiri.se"
                      data-app-placeholder="Type Text"
                    >
                        Learn more
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
