<section
  class="contacts2 map1"
  group="Contact"
  mbr-class="{'mbr-parallax-background': bg.parallax}"
>
	<mbr-parameters>
		<header>Size</header>
		<input type="checkbox" title="Full Width" name="fullWidth">
		<input type="range" inline title="Top" name="paddingTop" min="0" max="10" step="1" value="5">
		<input type="range" inline title="Bottom" name="paddingBottom" min="0" max="10" step="1" value="5">
		<header>Show/Hide</header>
		<input type="checkbox" title="Title" name="showTitle" checked>
		<input type="checkbox" title="Subtitles" name="showSubtitle" checked>
		<header>Map</header>
		<input
		  type="map"
		  title="Map 1"
		  name="googleMap"
		  place-id="EiQzNjAgNXRoIEF2ZSwgTmV3IFlvcmssIE5ZIDEwMDAxLCBVU0EiGxIZChQKEgmtRizHqVnCiREcjca3zmFIaRDoAg"
		  value="360 5th Ave, New York, NY 10118"
		>
		<input
		  type="map"
		  title="Map 2"
		  name="googleMap2"
		  place-id="ChIJ2Z-2drgEdkgRRUcztjyKEvA"
		  value="4-5 Chicheley St, South Bank, London SE1 7P"
		>
		<header>Background</header>
		<fieldset type="background" name="bg" parallax>
			<input type="image" title="Image" value="../_images/background1.jpg" parallax>
			<input type="color" title="Color" value="#edefeb" selected>
		</fieldset>
		<input type="checkbox" title="Overlay" name="overlay" condition="bg.type !== 'color'">
		<input
		  type="color"
		  title="Overlay Color"
		  name="overlayColor"
		  value="#ffffff"
		  condition="overlay && bg.type !== 'color'"
		>
		<input
		  type="range"
		  inline
		  title="Opacity"
		  name="overlayOpacity"
		  min="0"
		  max="1"
		  step="0.1"
		  value="0.5"
		  condition="overlay && bg.type !== 'color'"
		>
	</mbr-parameters>

	<div
	  class="mbr-overlay"
	  mbr-if="overlay && bg.type !== 'color'"
	  opacity="{{overlayOpacity}}"
	  bg-color="{{overlayColor}}"
	>
	</div>
	<div mbr-class="{'container': !fullWidth, 'container-fluid': fullWidth}">
		<div class="row justify-content-center">
			<div class="col-12 content-head">
				<div
				  class="mbr-section-head mb-5"
				  mbr-if="showTitle"
				>
					<h3
					  class="mbr-section-title mbr-fonts-style align-center mb-0"
					  mbr-theme-style="display-2"
					  mbr-if="showTitle"
					  data-app-selector=".mbr-section-title"
					>
						<b>Our Locations</b>
					</h3>
				</div>
			</div>
		</div>
		<div class="row justify-content-center">
			<div class="map-wrapper col-12 col-md-6">
				<h4
				  class="mbr-section-subtitle mb-3 align-center mbr-fonts-style"
				  mbr-theme-style="display-5"
				  mbr-if="showSubtitle"
				  data-app-selector=".mbr-section-subtitle"
				>
					New York
				</h4>
				<div class="google-map" mbr-map="googleMap"></div>
			</div>
			<div class="map-wrapper col-12 col-md-6">
				<h4
				  class="mbr-section-subtitle mb-3 align-center mbr-fonts-style"
				  mbr-theme-style="display-5"
				  mbr-if="showSubtitle"
				  data-app-selector=".mbr-section-subtitle"
				>
				  London
				</h4>
				<div class="google-map" mbr-map="googleMap2"></div>
			</div>
		</div>
	</div>
</section>
