<section
  class="features034"
  group="Features"
  data-bg-video="{{bg.type == 'video' && bg.value.url}}"
  mbr-class="{'mbr-parallax-background': bg.parallax}"
>	
    <mbr-parameters>
		<header>Size</header>
		<input type="checkbox" title="Full Width" name="fullWidth">
		<input
		  type="range"
		  inline
		  title="Top"
		  name="paddingTop"
		  min="0"
		  max="10"
		  step="1"
		  value="3"
		>
		<input
		  type="range"
		  inline
		  title="Bottom"
		  name="paddingBottom"
		  min="0"
		  max="10"
		  step="1"
		  value="1"
		>
		<header>Show/Hide</header>
		<input type="checkbox" name="showTitle" title="Title">
		<input type="checkbox" name="showSubtitle" title="Subtitle">
		<header>Card</header>
		<input type="checkbox" title="Text" name="showText">
		<input type="color" title="Icon Color" name="iconColor" value="#d70081" selected>
		<input type="color" title="Icon BG" name="iconbg" value="#ffd7ef" selected>
		<select title="Columns" name="columns">
			<option value="12">1</option>
			<option value="6" selected>2</option>
			<option value="4">3</option>
			<option value="3">4</option>
		</select>
		<header>Background</header>
		<fieldset type="background" name="bg" parallax>
			<input type="image" title="Image" value="../_images/background1.jpg">
			<input type="color" title="Color" value="#ffffff" selected>
			<input type="video" title="Video" value="https://vimeo.com/428046504">
		</fieldset>
		<header condition="bg.type === 'video'">Fallback Image</header>
		<input
		  type="image"
		  title="Fallback Image"
		  value="../_images/background1.jpg"
		  name="fallBackImage"
		  condition="bg.type === 'video'"
		>
		<input
		  type="checkbox"
		  title="Overlay"
		  name="overlay"
		  condition="bg.type !== 'color'"
		>
		<input
		  type="color"
		  title="Overlay Color"
		  name="overlayColor"
		  value="#ffffff"
		  condition="overlay && bg.type !== 'color'"
		>
		<input
		  type="range"
		  inline
		  title="Opacity"
		  name="overlayOpacity"
		  min="0"
		  max="1"
		  step="0.1"
		  value="0.5"
		  condition="overlay && bg.type !== 'color'"
		>
	</mbr-parameters>

	<div
	  class="mbr-fallback-image disabled"
	  mbr-if="bg.type == 'video'"
	></div>
	<div
	  class="mbr-overlay"
	  mbr-if="overlay && bg.type!== 'color'"
	  mbr-style="{'opacity': overlayOpacity, 'background-color': overlayColor}"
	>
	</div>
	<div mbr-class="{'container': !fullWidth, 'container-fluid': fullWidth}">
		<div class="row justify-content-center">
			<div class="col-12 content-head">
				<div
				  class="mbr-section-head mb-5"
				  mbr-if="showTitle || showSubtitle"
				>
					<h4
					  class="mbr-section-title mbr-fonts-style align-center mb-0"
					  mbr-theme-style="display-2"
					  mbr-if="showTitle"
					  data-app-selector=".mbr-section-title"
					>
						<b>Features</b>
					</h4>
					<h5
					  class="mbr-section-subtitle mbr-fonts-style align-center mb-0 mt-4"
					  mbr-theme-style="display-7"
					  mbr-if="showSubtitle"
					  data-app-selector=".mbr-section-subtitle"
					>
						To add more cards, hover on a card and click 'Add copy'.</h5>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="item features-without-image col-12 col-lg-{{columns}} active">
				<div class="item-wrapper">
					<div class="iconfont-wrapper">
						<span mbr-icon class="mbr-iconfont mobi-mbri-hearth mobi-mbri"></span>
					</div>
					<div class="card-box">
						<h4
						  class="card-title mbr-fonts-style mb-0"
						  mbr-theme-style="display-7"
						  data-app-selector=".card-title"
						>Great support builds strong customer loyalty.</h4>
						<h5
						  class="card-text mbr-fonts-style mt-3"
						  mbr-theme-style="display-7"
						  mbr-if="showText"
						  data-app-selector=".card-text"
						>
							<div>Create and edit websites without internet.</div>
						</h5>
					</div>
				</div>
			</div>
			<div class="item features-without-image col-12 col-lg-{{columns}}">
				<div class="item-wrapper">
					<div class="iconfont-wrapper">
						<span mbr-icon class="mbr-iconfont mobi-mbri-smile-face mobi-mbri"></span>
					</div>
					<div class="card-box">
						<h4
						  class="card-title mbr-fonts-style mb-0"
						  mbr-theme-style="display-7"
						  data-app-selector=".card-title"
						>Join our vibrant, cool community today.</h4>
						<h5
						  class="card-text mbr-fonts-style mt-3"
						  mbr-theme-style="display-7"
						  mbr-if="showText"
						  data-app-selector=".card-text"
						>
							<div>Create and edit websites without internet.</div>
						</h5>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
