<section
  class="features024"
  group="Features"
  data-bg-video="{{bg.type == 'video' && bg.value.url}}"
  mbr-class="{
    'mbr-fullscreen': fullScreen,
    'mbr-parallax-background': bg.parallax}"
>
  <mbr-parameters>
    <header>Size</header>
    <input type="checkbox" title="Full Screen" name="fullScreen" />
    <input type="checkbox" title="Full Width" name="fullWidth" />
    <input
      type="range"
      inline=""
      title="Top"
      name="paddingTop"
      min="0"
      max="10"
      step="1"
      value="8"
      condition="fullScreen == false"
    />
    <input
      type="range"
      inline=""
      title="Bottom"
      name="paddingBottom"
      min="0"
      max="10"
      step="1"
      value="8"
      condition="fullScreen == false"
    />
    <header>Image</header>
    <input
      type="range"
      inline=""
      title="Height"
      name="imageHeight"
      min="4"
      max="12"
      step="1"
      value="6"
    />
    <input
      type="range"
      inline=""
      name="imageWidth"
      title="Width"
      min="4"
      max="8"
      step="1"
      value="6"
    />
    <input type="checkbox" title="Reverse" name="reverseContent"/>
    <header>Show/Hide</header>
    <input type="checkbox" title="Title" name="showTitle" checked="" />
    <input type="checkbox" title="Price" name="showPrice" checked="" />
    <input type="checkbox" title="Text" name="showText" checked="" />
    <input type="checkbox" title="Buttons" name="showButtons" checked="" />
    <header>Color</header>
    <input
      type="color"
      title="Color"
      name="rowColor"
      value="#ffffff"
      selected=""
    />
    <header>Background</header>
    <fieldset type="background" name="bg" parallax="">
      <input type="image" title="Image" value="../_images/background1.jpg" />
      <input type="color" title="Color" value="#edefeb" selected="" />
      <input type="video" title="Video" value="https://vimeo.com/428046504" />
    </fieldset>
    <header condition="bg.type === 'video'">Fallback Image</header>
    <input
      type="image"
      title="Fallback Image"
      value="../_images/background1.jpg"
      name="fallBackImage"
      condition="bg.type === 'video'"
    />
    <input
      type="checkbox"
      title="Overlay"
      name="overlay"
      condition="bg.type !== 'color'"
    />
    <input
      type="color"
      title="Overlay Color"
      name="overlayColor"
      value="#ffffff"
      condition="overlay && bg.type !== 'color'"
    />
    <input
      type="range"
      inline=""
      title="Opacity"
      name="overlayOpacity"
      min="0"
      max="1"
      step="0.1"
      value="0.8"
      condition="overlay && bg.type !== 'color'"
    />
  </mbr-parameters>

  <div class="mbr-fallback-image disabled" mbr-if="bg.type == 'video'"></div>
  <div
    class="mbr-overlay"
    mbr-if="overlay && bg.type !== 'color'"
    opacity="{{overlayOpacity}}"
    bg-color="{{overlayColor}}"
  ></div>

  <div mbr-class="{'container': !fullWidth, 'container-fluid': fullWidth}">
    <div class="row justify-content-center align-items-center">
      <div class="col-12">
        <div class="card-wrapper">
          <div class="row">
            <div class="col-12 col-md-12 col-lg-{{imageWidth}} image-wrapper">
              <img
                class="w-100"
                src="../_images/shop/shop5.jpg"
                alt="Mobirise Website Builder"
              />
            </div>
            <div class="col-12 col-lg col-md-12">
              <div class="text-wrapper align-left">
                <h5
                  class="mbr-section-title mbr-fonts-style mb-4"
                  data-app-selector=".mbr-section-title"
                  mbr-theme-style="display-2"
                  mbr-if="showTitle"
                >
                  <b>Basic Beige Sweatshirt</b>
                </h5>
                <p
                  class="price mbr-fonts-style mb-4"
                  mbr-theme-style="display-7"
                  mbr-if="showPrice"
                  data-app-selector=".price"
                >
                  $29.00
                </p>
                <p
                  class="mbr-text mbr-fonts-style mb-4"
                  mbr-theme-style="display-7"
                  mbr-if="showText"
                  data-app-selector=".mbr-text, .mbr-section-btn"
                >
                  Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec
                  egestas massa vel nulla gravida pulvinar. Pellentesque
                  habitant morbi.
                </p>
                <div
                  mbr-buttons=""
                  mbr-theme-style="display-7"
                  class="mbr-section-btn mt-3"
                  mbr-if="showButtons"
                  data-toolbar="-mbrBtnMove"
                >
                  <a
                    class="btn btn-lg btn-primary"
                    href="https://mobiri.se"
                    data-app-placeholder="Type Text"
                    >Buy now</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
