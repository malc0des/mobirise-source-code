<section
  class="image07"
  group="Image & Video"
  data-bg-video="{{bg.type == 'video' && bg.value.url}}"
  mbr-class="{  'mbr-fullscreen': fullScreen,  'mbr-parallax-background': bg.parallax}"
>
  <mbr-parameters>
    <header>Size</header>
    <input type="checkbox" title="Full Screen" name="fullScreen">
    <input type="checkbox" title="Full Width" name="fullWidth">
    <input type="range" inline title="Top" name="paddingTop" min="0" max="12" step="1" value="6">
    <input type="range" inline title="Bottom" name="paddingBottom" min="0" max="12" step="1" value="6">
    <input type="range" inline title="Width" name="cardWidth" min="6" max="12" step="1" value="12">
    <header>Show/Hide</header>
    <input type="checkbox" title="Title" name="showTitle" checked>
    <input type="checkbox" title="Text" name="showText">
    <input type="checkbox" title="Buttons" name="showButtons">
    <input type="checkbox" title="Caption" name="showDescription" checked>

    <header>Image</header>
    <input type="image" name="wrapBgImage" title="Image" value="../_images/background17.jpg">
    <input type="range" inline title="Top" name="contentPaddingTop" min="1" max="10" step="1" value="6">
    <input type="range" inline title="Bottom" name="contentPaddingBottom" min="1" max="10" step="1" value="6">

    <header>Background</header>
    <fieldset type="background" name="bg" parallax>
      <input type="image" title="Image" value="../_images/background1.jpg">
      <input type="color" title="Color" value="#edefeb" selected>
      <input type="video" title="Video" value="https://vimeo.com/428046504">
    </fieldset>
    <header condition="bg.type === 'video'">Fallback Image</header>
    <input
      type="image"
      title="Fallback Image"
      value="../_images/background1.jpg"
      name="fallBackImage"
      condition="bg.type === 'video'"
    >
    <input type="checkbox" title="Overlay" name="overlay" condition="bg.type !== 'color'">
    <input
      type="color"
      title="Overlay Color"
      name="overlayColor"
      value="#ffffff"
      condition="overlay && bg.type !== 'color'"
    >
    <input
      type="range"
      inline
      title="Opacity"
      name="overlayOpacity"
      min="0"
      max="1"
      step="0.1"
      value="0.5"
      condition="overlay && bg.type !== 'color'"
    >
  </mbr-parameters>

  <div class="mbr-fallback-image disabled" mbr-if="bg.type == 'video'"></div>
  <div
    class="mbr-overlay"
    mbr-if="overlay && bg.type!== 'color'"
    mbr-style="{'opacity': overlayOpacity, 'background-color': overlayColor}"
  ></div>
  <div mbr-class="{'container': !fullWidth, 'container-fluid': fullWidth}">
    <div class="row justify-content-center">
      <div class="card col-12 col-lg-{{cardWidth}}">
        <div class="card-wrapper wrap">
          <div class="card-box align-center">
           <h1
             class="card-title mbr-fonts-style"
             mbr-theme-style="display-2"
             mbr-if="showTitle"
             data-app-selector=".card-title"
           ><b>Holiday deals inside</b></h1>
            <p
              class="mbr-text mbr-fonts-style mt-4 mb-4"
              mbr-theme-style="display-7"
              mbr-if="showText"
              data-app-selector=".mbr-text, .mbr-section-btn"
            >
              Click any text to edit or style it. Select text to insert a link.</p>
            <div
              mbr-buttons
              mbr-theme-style="display-7"
              class="mbr-section-btn mt-4"
              mbr-if="showButtons"
              data-toolbar="-mbrBtnMove"
            >
              <a
                class="btn btn-danger"
                href="https://mobiri.se"
                data-app-placeholder="Type Text"
              >Shop now</a></div>
          </div>
        </div>
      </div>
    </div>

    <div mbr-if="showDescription">
      <p
        class="mbr-description mt-4 align-center mbr-fonts-style"
        mbr-theme-style="display-7"
        data-app-selector=".mbr-description"
      >
        Offer valid on select items only.
      </p>
    </div>
  </div>
</section>
