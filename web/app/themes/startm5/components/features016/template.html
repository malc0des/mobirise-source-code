<section
    class="features16"
    group="Features"
    data-bg-video="{{bg.type == 'video' && bg.value.url}}"
    mbr-class="{'mbr-parallax-background': bg.parallax}"
  >  
  <mbr-parameters>
    <header>Size</header>
    <input type="checkbox" title="Full Width" name="fullWidth">
    <input
      type="range"
      inline
      title="Top"
      name="paddingTop"
      min="0"
      max="10"
      step="1"
      value="6"
    >
    <input
      type="range"
      inline
      title="Bottom"
      name="paddingBottom"
      min="0"
      max="10"
      step="1"
      value="6"
    >
    <header>Show/Hide</header>
    <input type="checkbox" title="Title" name="showMainTitle" checked>
    <input type="checkbox" title="Subtitle" name="showMainSubtitle">
    <header>Card</header>
    <input type="checkbox" title="Center Image" name="centerAlign" checked>
    <input type="checkbox" title="Title" name="showTitle" checked>
    <input type="checkbox" title="Text" name="showText" checked>
    <input type="checkbox" title="Link" name="showLink">
    <select title="Columns" name="cardsWidth">
      <option value="12">1</option>
      <option value="6">2</option>
      <option value="4" selected>3</option>
      <option value="3">4</option>
      <option value="2">6</option>
    </select>
    <header>Background</header>
    <fieldset type="background" name="bg" parallax>
      <input type="image" title="Image" value="../_images/background1.jpg">
      <input type="color" title="Color" value="#ffffff" selected>
      <input type="video" title="Video" value="https://vimeo.com/428046504">
    </fieldset>
    <header condition="bg.type === 'video'">Fallback Image</header>
    <input
      type="image"
      title="Fallback Image"
      value="../_images/background1.jpg"
      name="fallBackImage"
      condition="bg.type === 'video'"
    >
    <input
      type="checkbox"
      title="Overlay"
      name="overlay"
      condition="bg.type !== 'color'"
      checked
    >
    <input
      type="color"
      title="Overlay Color"
      name="overlayColor"
      value="#ffffff"
      condition="overlay && bg.type !== 'color'"
    >
    <input
      type="range"
      inline
      title="Opacity"
      name="overlayOpacity"
      min="0"
      max="1"
      step="0.1"
      value="0.5"
      condition="overlay && bg.type !== 'color'"
    >
  </mbr-parameters>
  <div
    class="mbr-fallback-image disabled"
    mbr-if="bg.type == 'video'"
  ></div>
  <div
    class="mbr-overlay"
    mbr-if="overlay && bg.type!== 'color'"
    mbr-style="{'opacity': overlayOpacity, 'background-color': overlayColor}"
  ></div>
  <div mbr-class="{'container': !fullWidth, 'container-fluid': fullWidth}">
    <div class="row justify-content-center mb-5" mbr-if="showMainTitle || showMainSubtitle">
      <div
        class="col-12 content-head"
      >
        <h4
          class="mbr-section-title mbr-fonts-style align-center mb-0"
          mbr-theme-style="display-2"
          mbr-if="showMainTitle"
          data-app-selector=".mbr-section-title"
        >
          <b>Features</b>
        </h4>
        <h5
          class="mbr-section-subtitle mbr-fonts-style align-center mb-0 mt-4"
          mbr-theme-style="display-7"
          mbr-if="showMainSubtitle"
          data-app-selector=".mbr-section-subtitle"
        >
          Your imagination is your playground.
        </h5>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="item features-without-image col-12 col-lg-{{cardsWidth}}">
        <div class="item-wrapper">
          <div class="card-box">
            <div class="img-box">
              <div class="image-wrapper mb-3">
                <img
                  src="../_images/shop/shop1.jpg"
                  alt="Mobirise Website Builder"
                >
              </div>
            </div>
            <h4
              class="card-title mbr-fonts-style mb-0"
              mbr-theme-style="display-7"
              mbr-if="showTitle"
              data-app-selector=".card-title"
            >
              <b>Optimized Images</b>
            </h4>
            <h5
              class="card-text mbr-fonts-style mt-3"
              mbr-theme-style="display-7"
              mbr-if="showText"
              data-app-selector=".card-text"
            >
              Create landing pages with ease.
            </h5>
            <div class="link-wrap">
              <p
                class="link mbr-fonts-style align-left mt-3 mb-0"
                mbr-theme-style="display-7"
                mbr-if="showLink"
                data-app-selector=".link"
              >
                <a class="text-primary" href="#">Learn more</a>
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="item features-without-image col-12 col-lg-{{cardsWidth}}">
        <div class="item-wrapper">
          <div class="card-box">
            <div class="img-box">
              <div class="image-wrapper mb-3">
                <img
                  src="../_images/shop/shop2.jpg"
                  alt="Mobirise Website Builder"
                >
              </div>
            </div>
            <h4
              class="card-title mbr-fonts-style mb-0"
              mbr-theme-style="display-7"
              mbr-if="showTitle"
              data-app-selector=".card-title"
            >
              <b>Style Changer</b>
            </h4>
            <h5
              class="card-text mbr-fonts-style mt-3"
              mbr-theme-style="display-7"
              mbr-if="showText"
              data-app-selector=".card-text"
            >
              Create landing pages with ease.
            </h5>
            <div class="link-wrap">
              <p
                class="link mbr-fonts-style align-left mt-3"
                mbr-theme-style="display-7"
                mbr-if="showLink"
                data-app-selector=".link"
              >
                <a class="text-primary" href="#">Learn more</a>
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="item features-without-image col-12 col-lg-{{cardsWidth}}">
        <div class="item-wrapper">
          <div class="card-box">
            <div class="img-box">
              <div class="image-wrapper mb-3">
                <img
                  src="../_images/shop/shop3.jpg"
                  alt="Mobirise Website Builder"
                >
              </div>
            </div>
            <h4
              class="card-title mbr-fonts-style mb-0"
              mbr-theme-style="display-7"
              mbr-if="showTitle"
              data-app-selector=".card-title"
            >
              <b>Extensions</b>
            </h4>
            <h5
              class="card-text mbr-fonts-style mt-3"
              mbr-theme-style="display-7"
              mbr-if="showText"
              data-app-selector=".card-text"
            >
              Create landing pages with ease.
            </h5>
            <div class="link-wrap">
              <p
                class="link mbr-fonts-style align-left mt-3"
                mbr-theme-style="display-7"
                mbr-if="showLink"
                data-app-selector=".link"
              >
                <a class="text-primary" href="#">Learn more</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
