<section
  class="video02"
  group="Image & Video"
  data-bg-video="{{bg.type == 'video' && bg.value.url}}"
  plugins="PlayerVimeo"
  mbr-class="{'mbr-parallax-background': bg.parallax}"
>
  <mbr-parameters>
    <header>Size</header>
    <input type="checkbox" name="fullWidth" title="Full Width" />
		<input type="range" inline title="Top" name="paddingTop" min="0" max="10" step="1" value="6" />
		<input type="range" inline title="Bottom" name="paddingBottom" min="0" max="10" step="1" value="6" />
    <input type="range" name="videoWidth" title="Video" min="4" max="12" step="1" value="9" />
    <header>Show/Hide</header>
    <input type="checkbox" title="Title" name="showTitle" checked />
    <input type="checkbox" title="Text" name="showText" checked />
    <header>Background</header>
    <fieldset type="background" name="bg" parallax>
      <input type="image" title="Image" value="../_images/background1.jpg" />
      <input type="color" title="Color" value="#edefeb" selected />
      <input type="video" title="Video" value="https://vimeo.com/428046504" />
    </fieldset>
    <header condition="bg.type === 'video'">Fallback Image</header>
    <input
      type="image"
      title="Fallback Image"
      value="../_images/background1.jpg"
      name="fallBackImage"
      condition="bg.type === 'video'"
    />
    <input
      type="checkbox"
      title="Overlay"
      name="overlay"
      condition="bg.type !== 'color'"
      checked
    />
    <input
      type="color"
      title="Overlay Color"
      name="overlayColor"
      value="#ffffff"
      condition="overlay && bg.type !== 'color'"
    />
    <input
      type="range"
      inline
      title="Opacity"
      name="overlayOpacity"
      min="0"
      max="1"
      step="0.1"
      value="0.7"
      condition="overlay && bg.type !== 'color'"
    />
  </mbr-parameters>

  <div class="mbr-fallback-image disabled" mbr-if="bg.type == 'video'"></div>
  <div
    class="mbr-overlay"
    mbr-if="overlay && bg.type!== 'color'"
    mbr-style="{'opacity': overlayOpacity, 'background-color': overlayColor}"
  ></div>

  <div mbr-class="{'container': !fullWidth, 'container-fluid': fullWidth}">
    <div class="row justify-content-center">
      <div mbr-video class="mbr-figure col-12 mb-5 col-md-{{videoWidth}}">
        <iframe
          src="https://www.youtube.com/watch?v=-BSQlJxCDcI&loop=1&autoplay=1"
        ></iframe>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-12 content-text">
        <h4
          class="mbr-description mbr-fonts-style mb-3 align-center"
          mbr-theme-style="display-5"
          mbr-if="showTitle"
          data-app-selector=".mbr-description"
        >
          <b>Small business, big dreams.</b>
        </h4>
        <p
          class="mbr-description mbr-fonts-style mb-0 align-center"
          mbr-theme-style="display-7"
          mbr-if="showText"
          data-app-selector=".mbr-description"
        >
        Unleash your inner artist with our unique products.
        </p>
      </div>
    </div>
  </div>
</section>
