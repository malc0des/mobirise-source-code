<section class="form5" group="Forms" plugins="formstyler, datepicker" mbr-class="{'mbr-parallax-background': bg.parallax}">
    <mbr-parameters>
        <header>Size</header>
        <input type="checkbox" title="Full Width" name="fullWidth">
        <input type="range" inline title="Top" name="paddingTop" min="0" max="10" step="1" value="6">
        <input type="range" inline title="Bottom" name="paddingBottom" min="0" max="10" step="1" value="6">
        <header>Show/Hide</header>
        <input type="checkbox" title="Title" name="showTitle" checked>
        <input type="checkbox" title="Subtitle" name="showSubtitle">
        <header>Background</header>
        <fieldset type="background" parallax name="bg">
            <input type="image" title="Image" value="../_images/background1.jpg">
            <input type="color" title="Color" value="#edefeb" selected>
        </fieldset>
        <input type="checkbox" title="Overlay" name="overlay" condition="bg.type !== 'color'" checked>
        <input type="color" title="Overlay Color" name="overlayColor" value="#ffffff"
            condition="overlay && bg.type !== 'color'">
        <input type="range" inline title="Opacity" name="overlayOpacity" min="0" max="1" step="0.1" value="0.4"
            condition="overlay && bg.type !== 'color'">
    </mbr-parameters>
    <div class="mbr-overlay" mbr-if="(overlay && bg.type=='image')"></div>
    <div mbr-class="{'container': !fullWidth, 'container-fluid': fullWidth}">
        <div class="row justify-content-center">
            <div class="col-12 content-head">
                <div class="mbr-section-head mb-5" mbr-if="showTitle || showSubtitle">
                    <h3 class="mbr-section-title mbr-fonts-style align-center mb-0" mbr-theme-style="display-2"
                        mbr-if="showTitle" data-app-selector=".mbr-section-title">
                        <b>Contacts</b>
                    </h3>
                    <h4 class="mbr-section-subtitle mbr-fonts-style align-center mb-0 mt-4" mbr-theme-style="display-7"
                        mbr-if="showSubtitle" data-app-selector=".mbr-section-subtitle">
                        Contacts Subtitle
                    </h4>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div mbr-form class="col-lg-8 mx-auto mbr-form">
                <form action name="Form Name" method="POST" class="mbr-form form-with-styler">
                    <div class="row">
                        <div hidden="hidden" data-form-alert class="alert alert-success col-12">
                            Thanks for filling out the form!
                        </div>
                        <div hidden="hidden" data-form-alert-danger class="alert alert-danger col-12">
                            Oops...! some problem!
                        </div>
                    </div>
                    <div class="dragArea row">
                        <div class="col-md col-sm-12 form-group" data-for="name" data-for="email">
                            <input type="text" name="name" placeholder="Name" data-form-field="name"
                                class="form-control" value>
                        </div>
                        <div class="col-md col-sm-12 form-group" data-for="email">
                            <input type="email" name="email" placeholder="E-mail" data-form-field="email"
                                class="form-control" value>
                        </div>
                        <div class="col-12 form-group" data-for="phone">
                            <input type="tel" name="phone" placeholder="Phone" data-form-field="phone" class="form-control" value>
                        </div>
                        <div class="col-12 form-group" data-for="textarea">
                            <textarea name="textarea" placeholder="Message" data-form-field="textarea"
                                class="form-control"></textarea>
                        </div>
                        <div mbr-buttons="true" mbr-theme-style="display-7"
                            data-toolbar="-mbrBtnMove,-mbrLink,-mbrBtnRemove,-mbrBtnAdd"
                            class="col-lg-12 col-md-12 col-sm-12 align-center mbr-section-btn">
                            <a type="submit" class="btn btn-primary">Send message</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
