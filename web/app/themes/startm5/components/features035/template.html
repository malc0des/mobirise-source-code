<section
  class="features035"
  group="Features"
  data-bg-video="{{bg.type == 'video' && bg.value.url}}"
  mbr-class="{'mbr-parallax-background': bg.parallax}"
>
	<mbr-parameters>
		<header>Size</header>
		<input type="checkbox" title="Full Width" name="fullWidth">
		<input
		  type="range"
		  inline
		  title="Top"
		  name="paddingTop"
		  min="0"
		  max="10"
		  step="1"
		  value="2"
		>
		<input
		  type="range"
		  inline
		  title="Bottom"
		  name="paddingBottom"
		  min="0"
		  max="10"
		  step="1"
		  value="2"
		>
		<header>Background</header>
		<fieldset type="background" name="bg" parallax>
			<input type="image" title="Image" value="../_images/background1.jpg">
			<input type="color" title="Color" value="#2e481a" selected>
			<input type="video" title="Video" value="https://vimeo.com/428046504">
		</fieldset>
		<header condition="bg.type === 'video'">Fallback Image</header>
		<input
		  type="image"
		  title="Fallback Image"
		  value="../_images/background1.jpg"
		  name="fallBackImage"
		  condition="bg.type === 'video'"
		>
		<input
		  type="checkbox"
		  title="Overlay"
		  name="overlay"
		  condition="bg.type !== 'color'"
		>
		<input
		  type="color"
		  title="Overlay Color"
		  name="overlayColor"
		  value="#ffffff"
		  condition="overlay && bg.type !== 'color'"
		>
		<input
		  type="range"
		  inline
		  title="Opacity"
		  name="overlayOpacity"
		  min="0"
		  max="1"
		  step="0.1"
		  value="0.5"
		  condition="overlay && bg.type !== 'color'"
		>
	</mbr-parameters>

	<div class="mbr-fallback-image disabled" mbr-if="bg.type == 'video'"></div>
	<div class="mbr-overlay" mbr-if="overlay && bg.type!== 'color'"
		mbr-style="{'opacity': overlayOpacity, 'background-color': overlayColor}">
	</div>
	<div mbr-class="{'container': !fullWidth, 'container-fluid': fullWidth}">
		<div class="row">
			<div class="col-12 col-lg-9 active">
				<div class="item-wrapper">
					<div class="card-box">
						<h4
						  class="card-text mbr-fonts-style"
						  mbr-theme-style="display-7"
						  data-app-selector=".card-text"
						>Enjoy exclusive perks by becoming a part of our vibrant and cool community today!</h4>
					</div>
				</div>
			</div>
			<div class="col-12 col-lg-3 active">
				<div
				  mbr-buttons
				  mbr-theme-style="display-7"
				  class="mbr-section-btn"
				  data-toolbar="-mbrBtnMove"
				><a
				  class="btn btn-primary"
				  href="https://mobiri.se"
				  data-app-placeholder="Type Text"
				>Learn more</a>
				</div>
			</div>
		</div>
	</div>
</section>
