<section
  class="gallery05"
  group="Gallery & Slider"
  data-bg-video="{{bg.type == 'video' && bg.value.url}}"
  mbr-class="{'mbr-fullscreen': fullScreen,'mbr-parallax-background': bg.parallax}"
>
    <mbr-parameters>
        <header>Size</header>
        <input type="checkbox" title="Full Screen" name="fullScreen">
        <input type="checkbox" title="Full Width" name="fullWidth">
        <input
          type="range"
          inline
          title="Top"
          name="paddingTop"
          min="0"
          max="10"
          step="1"
          value="6"
          condition="fullScreen == false"
        >
        <input
          type="range"
          inline
          title="Bottom"
          name="paddingBottom"
          min="0"
          max="10"
          step="1"
          value="6"
          condition="fullScreen == false"
        >
        <input type="checkbox" title="Reverse" name="reverseContent">
        <header>Show/Hide</header>
        <input type="checkbox" title="Title" name="showTitle" checked>
        <input type="checkbox" title="Text" name="showText">
        <header>Image</header>
        <input type="checkbox" name="autoSize" title="Auto Size" checked>
        <input
          type="range"
          name="imageHeight"
          title="Height"
          min="1"
          max="5"
          step="1"
          value="3"
          condition="autoSize"
        >
        <header>Background</header>
        <fieldset type="background" name="bg" parallax>
            <input type="image" title="Image"
                value="../_images/background1.jpg">
            <input type="color" title="Color" value="#edefeb" selected>
            <input type="video" title="Video" value="https://vimeo.com/428046504">
        </fieldset>
        <header condition="bg.type === 'video'">Fallback Image</header>
        <input
          type="image"
          title="Fallback Image"
          value="../_images/background1.jpg"
          name="fallBackImage"
          condition="bg.type === 'video'"
        >
        <input
          type="checkbox"
          title="Overlay"
          name="overlay"
          condition="bg.type !== 'color'"
          checked
        >
        <input
          type="color"
          title="Overlay Color"
          name="overlayColor"
          value="#ffffff"
          condition="overlay && bg.type !== 'color'"
        >
        <input
          type="range"
          inline
          title="Opacity"
          name="overlayOpacity"
          min="0"
          max="1"
          step="0.1"
          value="0.7"
          condition="overlay && bg.type !== 'color'"
        >
    </mbr-parameters>

    <div
      class="mbr-fallback-image disabled"
      mbr-if="bg.type == 'video'"
    ></div>
    <div
      class="mbr-overlay"
      mbr-if="overlay && bg.type!== 'color'"
      mbr-style="{'opacity': overlayOpacity, 'background-color': overlayColor}"
    ></div>
    <div mbr-class="{'container': !fullWidth, 'container-fluid': fullWidth}">
        <div
          class="row justify-content-center"
          mbr-if="showTitle || showText"
        >
            <div class="col-md-12 content-head mb-5">
                <h1
                  class="mbr-section-title mbr-fonts-style  mb-0"
                  data-app-selector=".mbr-section-title"
                  mbr-theme-style="display-2"
                  mbr-if="showTitle"
                >
                    <b>Gallery with fixed layout</b>
                </h1>
                <p
                  class="mbr-text mbr-fonts-style mt-4 mb-0"
                  mbr-theme-style="display-7"
                  mbr-if="showText"
                  data-app-selector=".mbr-text, .mbr-section-btn"
                >
                    Keep the "Auto size" option enabled for a better look.</p>
            </div>
        </div>
        <div class="row justify-content-center  blockContent">
            <div class="col-12 col-lg-6">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 active">
                        <div class="item-wrapper">
                            <div class="item-img">
                                <img
                                  src="../_images/people/team2.jpg"
                                  alt="Mobirise Website Builder"
                                  title
                                  data-slide-to="0"
                                  data-bs-slide-to="0"
                                  class="smallImage"
                                >
                            </div>

                        </div>
                    </div>
                    <div class="col-md-6 col-xs-12 col-sm-12 col-lg-6">
                        <div class="item-wrapper">
                            <div class="item-img">
                                <img
                                  src="../_images/people/team4.jpg"
                                  alt="Mobirise Website Builder"
                                  title
                                  data-slide-to="1"
                                  data-bs-slide-to="1"
                                  class="smallImage"
                                >
                            </div>

                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                        <div class="item-wrapper">
                            <div class="item-img">
                                <img
                                  src="../_images/people/team6.jpg"
                                  alt="Mobirise Website Builder"
                                  title
                                  data-slide-to="2"
                                  data-bs-slide-to="2"
                                  class="smallImage"
                                >
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                        <div class="item-wrapper">
                            <div class="item-img">
                                <img
                                  src="../_images/people/team3.jpg"
                                  alt="Mobirise Website Builder"
                                  title
                                  data-slide-to="3"
                                  data-bs-slide-to="3"
                                  class="smallImage"
                                >
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-6">
                <div class="item-wrapper">
                    <div class="item-img ">
                        <img
                          class="w-100 largeImage"
                          src="../_images/people/team5.jpg"
                          alt="Mobirise Website Builder"
                          data-slide-to="3"
                          data-bs-slide-to="3"
                        >
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
