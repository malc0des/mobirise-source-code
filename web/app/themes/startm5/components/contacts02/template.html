<section class="contacts02 map1" group="Contact" mbr-class="{'mbr-parallax-background': bg.parallax}">

    <mbr-parameters>
        <header>Size</header>
        <input type="checkbox" title="Full Width" name="fullWidth">
        <input type="range" inline title="Top" name="paddingTop" min="0" max="10" step="1" value="5">
        <input type="range" inline title="Bottom" name="paddingBottom" min="0" max="10" step="1" value="5">
        <header>Show/Hide</header>
        <input type="checkbox" title="Title" name="showTitle" checked>
        <input type="checkbox" title="Subtitle" name="showSubtitle">
        <input type="checkbox" title="Card Title" name="showCardTitle" checked>
        <input type="color" title="Card BG" name="cardsBg" value="#ffffff">
        <header>Map</header>
        <input type="map" title="Map" name="googleMap">
        <header>Background</header>
        <fieldset type="background" name="bg" parallax>
            <input type="image" title="Image" value="../_images/background1.jpg" parallax>
            <input type="color" title="Color" value="#edefeb" selected>
        </fieldset>
        <input type="checkbox" title="Overlay" name="overlay" condition="bg.type !== 'color'" checked>
        <input type="color" title="Overlay Color" name="overlayColor" value="#ffffff"
            condition="overlay && bg.type !== 'color'">
        <input type="range" inline title="Opacity" name="overlayOpacity" min="0" max="1" step="0.1" value="0.5"
            condition="overlay && bg.type !== 'color'">
    </mbr-parameters>

    <div class="mbr-overlay" mbr-if="overlay && bg.type !== 'color'" opacity="{{overlayOpacity}}" bg-color="{{overlayColor}}"></div>
    <div mbr-class="{'container': !fullWidth, 'container-fluid': fullWidth}">
        <div class="row justify-content-center">
            <div class="col-12 content-head">
                <div class="mbr-section-head mb-5" mbr-if="showTitle || showSubtitle">
                    <h3 class="mbr-section-title mbr-fonts-style align-center mb-0" mbr-theme-style="display-2"
                        mbr-if="showTitle" data-app-selector=".mbr-section-title">
                        <b>Contacts</b>
                    </h3>
                    <h4 class="mbr-section-subtitle mbr-fonts-style align-center mb-0 mt-4" mbr-theme-style="display-5"
                        mbr-if="showSubtitle" data-app-selector=".mbr-section-subtitle">
                        Contacts Subtitle
                    </h4>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="card col-12 col-md-12 col-lg-6">
                <div class="card-wrapper">
                    <div class="text-wrapper">
                        <h5 mbr-text="" class="cardTitle mbr-fonts-style mb-2" data-app-selector=".cardTitle"
                            mbr-theme-style="display-5" mbr-if="showCardTitle">
                            <b>Contact Us</b>
                        </h5>
                        <ul class="list mbr-fonts-style" mbr-theme-style="display-7" data-app-selector=".list, .item-wrap"
                            data-multiline="" mbr-article="">
                            <li class="mbr-text item-wrap">Phone: <a href="tel:+12345678910" class="text-primary">0 (800) 123 45
                                    67</a></li>
                            <li class="mbr-text item-wrap">WhatsApp: <a href="tel:+12345678910" class="text-primary">0 (800) 123
                                    45 67</a></li>
                            <li class="mbr-text item-wrap">Email: <a href="mailto:info@site.com"
                                    class="text-primary">info@site.com</a></li>
                            <li class="mbr-text item-wrap">Address: 350 5th Ave, New York, NY 10118</li>
                            <li class="mbr-text item-wrap">Working hours: 9:00AM - 6:00PM</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="map-wrapper col-md-12 col-lg-6">
                <div class="google-map" mbr-map="googleMap">
                </div>
            </div>
        </div>
    </div>
</section>
