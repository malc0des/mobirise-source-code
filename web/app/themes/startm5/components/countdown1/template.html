<section class="countdown1" group="Countdowns" plugins="countdown"
    data-bg-video="{{bg.type == 'video' && bg.value.url}}" mbr-class="{
        'mbr-fullscreen': fullScreen,
        'mbr-parallax-background': bg.parallax}">
    <mbr-parameters>
        <header>Size</header>
        <input type="checkbox" title="Full Screen" name="fullScreen">
        <input type="checkbox" title="Full Width" name="fullWidth">
        <input type="range" inline title="Top" name="paddingTop" min="0" max="10" step="1" value="5"
            condition="fullScreen == false">
        <input type="range" inline title="Bottom" name="paddingBottom" min="0" max="10" step="1" value="5"
            condition="fullScreen == false">
        <header>Show/Hide</header>
        <input type="checkbox" title="Title" name="showTitle" checked>
        <input type="checkbox" title="Subtitle" name="showSubtitle">
        <input type="checkbox" title="Text" name="showText" checked>
        <input type="checkbox" title="Button" name="showButtons">
        <input type="range" title="Social Icons" name="socialAmount" min="0" max="8" step="1" value="4">
        <header>Settings</header>
        <select title="Numbers Style" name="numbersStyle">
            <option value="-1">Title 1</option>
            <option value="-2" selected>Title 2</option>
            <option value="-5">Title 3</option>
            <option value="-7">Text</option>
            <option value="-4">Menu</option>
        </select>
        <select title="Units Style" name="unitsStyle">
            <option value="-1">Title 1</option>
            <option value="-2">Title 2</option>
            <option value="-5">Title 3</option>
            <option value="-7">Text</option>
            <option value="-4" selected>Menu</option>
        </select>
        <input type="text" title="Countdown" name="countdown" value="2025/01/01">
        <input type="text" inline="" title="Days" name="daysCountdown" value="Days">
        <input type="text" inline="" title="Hours" name="hoursCountdown" value="Hours">
        <input type="text" inline="" title="Minutes" name="minutesCountdown" value="Minutes">
        <input type="text" inline="" title="Seconds" name="secondsCountdown" value="Seconds">
        <input type="color" title="Numbers Color" name="numbersColor" value="#9fe870">
        <input type="color" title="Labels Color" name="labelsColor" value="#9fe870">
        <input type="color" title="Icons Color" name="socialIconColor" value="#163300">
        <input type="color" title="Icons Background Color" name="socialIconBackgroundColor" value="#edefeb">
        <input type="color" title="Icons Active Color" value="#9fe870" name="active" selected>
        <header>Background</header>
        <fieldset type="background" name="bg" parallax="">
            <input type="image" title="Image" value="../_images/background3.jpg">
            <input type="color" title="Color" value="#ffffff" selected="">
            <input type="video" title="Video" value="https://vimeo.com/428046504">
        </fieldset>
        <header condition="bg.type === 'video'">Fallback Image</header>
        <input type="image" title="Fallback Image" value="../_images/background1.jpg" name="fallBackImage" condition="bg.type === 'video'">
        <input type="checkbox" title="Overlay" name="overlay" checked="" condition="bg.type !== 'color'">
        <input type="color" title="Overlay Color" name="overlayColor" value="#ffffff"
            condition="overlay && bg.type !== 'color'">
        <input type="range" inline="" title="Opacity" name="overlayOpacity" min="0" max="1" step="0.1" value="0.7"
            condition="overlay && bg.type !== 'color'">
    </mbr-parameters>
    
    <div class="mbr-fallback-image disabled" mbr-if="bg.type == 'video'"></div>
    <div class="mbr-overlay" mbr-if="overlay && bg.type!== 'color'"
        mbr-style="{'opacity': overlayOpacity, 'background-color': overlayColor}">
    </div>
    <div mbr-class="{'container': !fullWidth, 'container-fluid': fullWidth}">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <h3 class="mbr-section-title mb-5 align-center mbr-fonts-style" mbr-theme-style="display-2"
                    mbr-if="showTitle">
                    <b>Coming Soon</b>
                </h3>
                <h5 class="mbr-section-subtitle mb-5 align-center mbr-fonts-style" mbr-theme-style="display-7"
                    mbr-if="showSubtitle" data-app-selector=".mbr-section-subtitle">
                    Use this block as a countdown for your project if it's not ready yet. Set the date in Block
                    Parameters.
                </h5>
                <div class="countdown-cont align-center mb-5 display{{numbersStyle}}">
                    <div title="{{daysCountdown}}" class="daysCountdown col-xs-3 col-sm-3 col-md-3 display{{unitsStyle}}"></div>
                    <div title="{{hoursCountdown}}" class="hoursCountdown col-xs-3 col-sm-3 col-md-3 display{{unitsStyle}}"></div>
                    <div title="{{minutesCountdown}}" class="minutesCountdown col-xs-3 col-sm-3 col-md-3 display{{unitsStyle}}"></div>
                    <div title="{{secondsCountdown}}" class="secondsCountdown col-xs-3 col-sm-3 col-md-3 display{{unitsStyle}}"></div>
                    <div class="countdown" data-due-date="{{countdown}}"></div>
                </div>
                <p class="mbr-text mb-5 align-center mbr-fonts-style" mbr-theme-style="display-7" mbr-if="showText"
                    data-app-selector=".mbr-text, .mbr-section-btn">
                    Follow us online to find out when we launch.
                </p>
                <div class="icons-menu row justify-content-center display-7" mbr-if="socialAmount > 0" mbr-list=""
                    mbr-list-grow="socialAmount">
                    <div class="soc-item col-auto">
                        <a href="https://instagram.com/mobirise" target="_blank" class="social__link">
                            <span mbr-icon="" class="mbr-iconfont socicon-instagram socicon"></span>
                        </a>
                    </div>
                    <div class="soc-item col-auto">
                        <a href="https://twitter.com/mobirise" target="_blank" class="social__link">
                            <span mbr-icon="" class="mbr-iconfont socicon-twitter socicon"></span>
                        </a>
                    </div>
                    <div class="soc-item col-auto">
                        <a href="https://facebook.com/Mobirise/" target="_blank" class="social__link">
                            <span mbr-icon="" class="mbr-iconfont socicon socicon-facebook"></span>
                        </a>
                    </div>
                    <div class="soc-item col-auto">
                        <a href="https://youtube.com/c/mobirise" target="_blank" class="social__link">
                            <span mbr-icon="" class="mbr-iconfont socicon socicon-youtube"></span>
                        </a>
                    </div>
                </div>
                <div mbr-if="showButtons" mbr-buttons="" mbr-theme-style="display-4"
                    class="mbr-section-btn align-center mt-5">
                    <a class="btn btn-primary" href="https://mobiri.se/" data-app-placeholder="Type Text">
                        Contact Us
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
