<section
  class="header7"
  group="Headers"
  data-bg-video="{{bg.type == 'video' && bg.value.url}}"
  mbr-class="{
    'mbr-fullscreen': fullScreen,
    'mbr-parallax-background': bg.parallax}"
>
  <mbr-parameters>
    <header>Size</header>
    <input type="checkbox" title="Full Screen" name="fullScreen" />
    <input type="checkbox" title="Full Width" name="fullWidth" checked />
    <input
      type="range"
      inline
      title="Top"
      name="paddingTop"
      min="0"
      max="12"
      step="1"
      value="6"
      condition="fullScreen == false"
    />
    <input
      type="range"
      inline
      title="Bottom"
      name="paddingBottom"
      min="0"
      max="12"
      step="1"
      value="6"
      condition="fullScreen == false"
    />
    <input
      type="range"
      inline
      name="videoWidth"
      title="Video"
      min="4"
      max="12"
      step="1"
      value="8"
    />
    <header>Show/Hide</header>
    <input type="checkbox" title="Title" name="showTitle" checked />
    <input type="checkbox" title="Text" name="showText" checked />
    <input type="checkbox" title="Buttons" name="showButtons" checked />
    <header>Background</header>
    <input type="checkbox" title="Decoration" name="doubleBg" checked />
    <input type="color" title="Color" name="topbg" value="#edefeb" selected />
    <fieldset type="background" name="bg" parallax>
      <input
        type="image"
        title="Image"
        value="../_images/background1.jpg"
        parallax
      />
      <input type="color" title="Color" value="#2e481a" selected />
      <input type="video" title="Video" value="https://vimeo.com/428046504" />
    </fieldset>
    <header condition="bg.type === 'video'">Fallback Image</header>
    <input
      type="image"
      title="Fallback Image"
      value="../_images/background1.jpg"
      name="fallBackImage"
      condition="bg.type === 'video'"
    />
    <input
      type="checkbox"
      title="Overlay"
      name="overlay"
      condition="bg.type !== 'color'"
    />
    <input
      type="color"
      title="Overlay Color"
      name="overlayColor"
      value="#232323"
      condition="overlay && bg.type !== 'color'"
    />
    <input
      type="range"
      inline
      title="Opacity"
      name="overlayOpacity"
      min="0"
      max="1"
      step="0.1"
      value="0.3"
      condition="overlay && bg.type !== 'color'"
    />
  </mbr-parameters>

  <div class="mbr-fallback-image disabled" mbr-if="bg.type == 'video'"></div>
  <div
    class="mbr-overlay"
    mbr-if="overlay && bg.type !== 'color'"
    opacity="{{overlayOpacity}}"
    bg-color="{{overlayColor}}"
  ></div>
  <div class="topbg" mbr-if="doubleBg"></div>
  <div
    class="align-center"
    mbr-class="{'container': !fullWidth, 'container-fluid': fullWidth}"
  >
    <div class="row justify-content-center">
      <div class="col-md-12 mb-5 content-head">
        <h1
          class="mbr-section-title mbr-fonts-style mb-4"
          data-app-selector=".mbr-section-title"
          mbr-theme-style="display-1"
          mbr-if="showTitle"
        >
          <b>Intro with video</b>
        </h1>
        <p
          class="mbr-text mbr-fonts-style mb-4"
          mbr-theme-style="display-7"
          mbr-if="showText"
          data-app-selector=".mbr-text, .mbr-section-btn"
        >
          Lorem ipsum dolor sit amet, consectetur adipiscing elit.
        </p>
        <div
          mbr-buttons
          mbr-theme-style="display-7"
          class="mbr-section-btn mt-4"
          mbr-if="showButtons"
          data-toolbar="-mbrBtnMove"
        >
          <a
            class="btn btn-primary"
            href="https://mobiri.se"
            data-app-placeholder="Type Text"
            >Get Started</a
          >
          <a
            class="btn btn-primary-outline"
            href="https://mobiri.se"
            data-app-placeholder="Type Text"
            >Read More</a
          >
        </div>
      </div>
    </div>

    <div class="row justify-content-center">
      <div mbr-video class="mbr-figure col-12 col-md-{{videoWidth}}">
        <iframe
          src="https://www.youtube.com/watch?v=-BSQlJxCDcI&loop=1&autoplay=1"
        ></iframe>
      </div>
    </div>
  </div>
</section>
